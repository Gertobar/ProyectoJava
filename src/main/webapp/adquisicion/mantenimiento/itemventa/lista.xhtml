<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ItemVentaListForm">
        <!-- 味味味味**************************************************************************
      DESCRIBIR LO QUE CONTIENE EL SIGUIENTE CONTENIDO                           -->

        <!-- EXPLICACION: COLOCAR AQUI LO CONCERNIENTE AL RESULTADO DE LA BUSQUEDA (TABLA) /
             LOS COMPONENTES DE LA VENTANA DE TRANSACCION 
             EL SIGUIENTE CONTENIDO ES UN EJEMPLO EL CUAL DEBE SER BORRADO-->

        <p:dataTable id="datalist"
                     value="#{itemVentaController.itemsItemVenta}"
                     var="item"
                     rowKey="#{item.codigo}"
                     paginator="true"
                     rows="7"
                     selectionMode="single"
                     emptyMessage="#{propiedadesMensajesBL.NoExistenRegistros}"                      
                     selection="#{itemVentaController.selected}">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.ItemVenta}"/>
            </f:facet>

            <p:ajax event="rowSelect"   update=":barraForm"/>
            <p:ajax event="rowUnselect" update=":barraForm"/>

            <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                </f:facet>
                <h:outputText value="#{item.codigo}"/>
            </p:column>

            <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                </f:facet>
                <h:outputText value="#{item.nombre}"/>
            </p:column>


            <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Descripcion}"/>
                </f:facet>
                <h:outputText value="#{item.descripcion}"/>
            </p:column>
            
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Tipo}"/>
                </f:facet>
                <p:selectOneMenu id="tipo" 
                                 disabled="true"
                                 value="#{item.eliminado}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Producto}" itemValue="P" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Servicio}" itemValue="S" />  
                </p:selectOneMenu>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                </f:facet>
                <p:selectOneMenu id="eliminado" 
                                 disabled="true"
                                 value="#{item.eliminado}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />  

                </p:selectOneMenu>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
