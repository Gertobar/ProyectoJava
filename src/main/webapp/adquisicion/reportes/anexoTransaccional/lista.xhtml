<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="listadoAtsListForm">

        <p:dataTable id="datalist" 
                     value="#{anexoTransaccionalBean.itemsAts}" 
                     var="item"
                     selectionMode="single" 
                     selection="#{anexoTransaccionalBean.atsSel}"
                     rowKey="#{item.codigo}"
                     paginator="true"
                     rows="6"
                     emptyMessage="#{propiedadesEtiquetaBL.NoExistenRegistros}"
                     >
            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.PeriodAts}"/>
            </f:facet>

            <p:ajax event="rowSelect"   />
            <p:ajax event="rowUnselect" />  

            <p:column sortBy="#{item.codigo}" style="width:  10px">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                </f:facet>
                <h:outputText value="#{item.codigo}"/>
            </p:column>
             

            <p:column sortBy="#{item.linea}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Linea}"/>
                </f:facet>
                <h:outputText value="#{item.linea}"/>
            </p:column>


            <p:column sortBy="#{item.fechaCorte}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Periodo}"/>
                </f:facet>
                <p:calendar  value="#{item.fechaCorte}"
                             pattern="yyyy"
                             disabled="true"
                             id="fechaIngresoFactura" 
                             size="20"
                             locale="es" 
                             
                             >               
                </p:calendar> 
            </p:column>

 

        </p:dataTable>
    </h:form>

</ui:composition>
