<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<f:view xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <html>
        <ui:composition>
            <h:form>
                <p:toolbar>                  
                    <p:toolbarGroup align="left">  


                        <h:outputLink value="#{propiedadesObjetosBL.UrlMenuMKS}" 
                                      title="#{propiedadesTituloBL.IrMenu}">
                            <p:graphicImage style="border: transparent " value="#{propiedadesObjetosBL.ImgInicio}" />  
                        </h:outputLink>



                        <p:separator/>
                        <h:outputLabel value="#{menuController.tituloVentana}"/> 
                    </p:toolbarGroup>  -
                    <p:toolbarGroup align="right">                          
                        <p:separator/>
                        <p:clock pattern="dd-MM-yyyy HH:mm:ss" mode="server" /> 
                        <p:separator />  
                    </p:toolbarGroup>
                </p:toolbar>  
                <p:dialog closable="false"
                          appendTo="@(body)"
                          modal="true" 
                          maximizable="false" 
                          resizable="false"                
                          id="procesandoDialog"
                          widgetVar="procesandoDlg">     
                    <f:facet name="header">
                        <h:outputLabel value="#{propiedadesEtiquetaBL.Espere}"
                                       styleClass="encabezadosDialog"/>
                    </f:facet>
                    <p:graphicImage value="#{propiedadesObjetosBL.ImgProcesando}" />  
                </p:dialog>  
            </h:form>
        </ui:composition>
    </html>
</f:view>
