<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:dialog closable="true"
              appendTo="@(body)"
              maximizable="false" 
              resizable="false"                
              id="DetalleMovimientoDlg"                  
              modal="true"
              widgetVar="DetalleMovimientoDialogo">     

        <f:facet name="header">
            <h:outputLabel  id="encabezadoDetalleMovimientoLab"
                            value="#{propiedadesEtiquetaBL.DetalleMovimiento}"
                            styleClass="encabezadosDialog"/>               


        </f:facet>
        <h:form id="DetalleMovimientoFor">
            <h:panelGrid id="DetalleMovimientoGrid" columns="1" style="font-size: 10px;" >

                <h:panelGrid columns="2">
                    <h:outputText  value="#{propiedadesEtiquetaBL.Moneda}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.moneda.nombre}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Producto}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.productoIfip.producto.tipoProducto.nombre}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Socio}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.cuenta.socio.codigoPersona.nombreCompleto}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Agencia}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.ifipAgencia.nombre}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.CodigoMovimiento}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaSel.codigo}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Transaccion}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaSel.conceptoTransaccionPro.conceptoTransaccion.nombre}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Fecha}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaSel.fechaMovimiento}">
                        <f:convertDateTime  pattern="dd/MM/yyyy"/>
                    </h:outputText>

                    <h:outputText value="#{propiedadesEtiquetaBL.FechaHora}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.fechaSistema}">
                        <f:convertDateTime  pattern="dd/MM/yyyy hh:mm:ss a" timeZone="America/Guayaquil"/>
                    </h:outputText>

                    <h:outputText value="#{propiedadesEtiquetaBL.TotalEfectivo}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaSel.totalEfectivo}">    
                        <f:convertNumber type="number" groupingUsed="true"  locale="en"  maxFractionDigits="2" minFractionDigits="2" />
                    </h:outputText>

                    <h:outputText value="#{propiedadesEtiquetaBL.TotalCheques}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaSel.totalCheques}">    
                        <f:convertNumber type="number" groupingUsed="true"  locale="en"  maxFractionDigits="2" minFractionDigits="2" />
                    </h:outputText>

                    <h:outputText value="#{propiedadesEtiquetaBL.TotalMovimiento}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaSel.totalMovimiento}">    
                        <f:convertNumber type="number" groupingUsed="true"  locale="en"  maxFractionDigits="2" minFractionDigits="2" />
                    </h:outputText>
                    
                    <h:outputText value="#{propiedadesEtiquetaBL.Comprobante}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.numeroComprobante}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Computador}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.computador.nombre}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.DireccionIp}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.direccionIp}"/>

                    <h:outputText value="#{propiedadesEtiquetaBL.Observaciones}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.observaciones}"/>
                    
                    <h:outputText value="#{propiedadesEtiquetaBL.Usuario}" styleClass="etiqueta"/>
                    <h:outputText value="#{estadoCuentaBean.movimientoCuentaAdicional.usuario.username} - #{estadoCuentaBean.movimientoCuentaAdicional.usuario.codigoPersona.nombreCompleto}"/>

                </h:panelGrid>

                <p:commandButton id="cerrarBot"
                                 value="#{propiedadesEtiquetaBL.Cerrar}"
                                 onclick="DetalleMovimientoDialogo.hide();"
                                 />
            </h:panelGrid>
        </h:form>

    </p:dialog> 

</ui:composition>
