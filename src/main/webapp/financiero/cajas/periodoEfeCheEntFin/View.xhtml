<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoEfeCheEntFinViewDlg" widgetVar="PeriodoEfeCheEntFinViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewPeriodoEfeCheEntFinTitle}" closeOnEscape="true">

            <h:form id="PeriodoEfeCheEntFinViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoEfeCheEntFinController.selected != null}">

                        <h:outputText value="#{myBundle.ViewPeriodoEfeCheEntFinLabel_codigoEntidadFinanciera}"/>
                        <h:outputText value="#{periodoEfeCheEntFinController.selected.codigoEntidadFinanciera}" title="#{myBundle.ViewPeriodoEfeCheEntFinTitle_codigoEntidadFinanciera}"/>

                        <h:outputText value="#{myBundle.ViewPeriodoEfeCheEntFinLabel_registradoPor}"/>
                        <h:outputText value="#{periodoEfeCheEntFinController.selected.registradoPor}" title="#{myBundle.ViewPeriodoEfeCheEntFinTitle_registradoPor}"/>

                        <h:outputText value="#{myBundle.ViewPeriodoEfeCheEntFinLabel_fechaRegistro}"/>
                        <h:outputText value="#{periodoEfeCheEntFinController.selected.fechaRegistro}" title="#{myBundle.ViewPeriodoEfeCheEntFinTitle_fechaRegistro}">

                        <h:outputText value="#{periodoEfeCheEntFinController.selected.eliminado}" title="#{myBundle.ViewPeriodoEfeCheEntFinTitle_eliminado}"/>
