<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition>

            <h:form id="PeriodoEfeCheEntFinCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreatePeriodoEfeCheEntFinLabel_codigoEntidadFinanciera}" for="codigoEntidadFinanciera" />
                        <p:inputText id="codigoEntidadFinanciera" value="#{periodoEfeCheEntFinController.selected.codigoEntidadFinanciera}" title="#{myBundle.CreatePeriodoEfeCheEntFinTitle_codigoEntidadFinanciera}" required="true" requiredMessage="#{myBundle.CreatePeriodoEfeCheEntFinRequiredMessage_codigoEntidadFinanciera}"/>

                        <p:inputText id="registradoPor" value="#{periodoEfeCheEntFinController.selected.registradoPor}" title="#{myBundle.CreatePeriodoEfeCheEntFinTitle_registradoPor}" required="true" requiredMessage="#{myBundle.CreatePeriodoEfeCheEntFinRequiredMessage_registradoPor}"/>
