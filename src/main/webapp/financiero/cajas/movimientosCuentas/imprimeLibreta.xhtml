<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:dialog appendTo="@(body)"
              maximizable="false" 
              resizable="false"                
              id="ImprimirLibretaDlg"                  
              modal="true"
              closable="false"
              closeOnEscape="false"
              widgetVar="ImprimirLibretaDialogo">     

        <f:facet name="header">
            <h:outputLabel  id="impresionLibreta"
                            value="#{propiedadesEtiquetaBL.Impresion}"
                            styleClass="encabezadosDialog"/>
        </f:facet>
        
        <h:form id="ImprimirLibretaFor">
            <h:panelGrid id="ImprimirLibretaGri" columns="1" style="text-align: center; size: 10px">
                <p:focus context="ImprimirLibretaGri"/>
                <h:outputText styleClass="encabezadosPanelGrid" 
                              value="#{propiedadesMensajesBL.ImpresionLibreta}"/>
                <h:panelGrid columns="2" style="text-align: center">
                    <p:commandButton value="#{propiedadesEtiquetaBL.Si}"
                                     actionListener="#{movimientoCuentaBean.imprimirAnverso}"
                                     update=":mensaje,:ComprobanteFor,:impresionLab"
                                     onclick="ImprimirLibretaDialogo.hide();procesandoDlg.show()"
                                     process="@this"/>
                    
                    <p:commandButton value="#{propiedadesEtiquetaBL.No}"
                                     onclick="ImprimirLibretaDialogo.hide();ImprimirComprobanteDialogo.show();"
                                     />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>

    </p:dialog> 




</ui:composition>
