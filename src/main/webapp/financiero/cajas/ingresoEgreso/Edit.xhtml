<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IngresoEgresoEditDlg" widgetVar="IngresoEgresoEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditIngresoEgresoTitle}" closeOnEscape="true">

            <h:form id="IngresoEgresoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{ingresoEgresoController.selected != null}">

                        <h:outputLabel value="#{myBundle.EditIngresoEgresoLabel_codigo}" for="codigo" />
                        <h:outputText id="codigo" value="#{ingresoEgresoController.selected.codigo}" />

                        <p:outputLabel value="#{myBundle.EditIngresoEgresoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ingresoEgresoController.selected.nombre}" title="#{myBundle.EditIngresoEgresoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditIngresoEgresoRequiredMessage_nombre}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditIngresoEgresoLabel_siglas}" for="siglas" />
                        <p:inputText id="siglas" value="#{ingresoEgresoController.selected.siglas}" title="#{myBundle.EditIngresoEgresoTitle_siglas}" required="true" requiredMessage="#{myBundle.EditIngresoEgresoRequiredMessage_siglas}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditIngresoEgresoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ingresoEgresoController.selected.descripcion}" title="#{myBundle.EditIngresoEgresoTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditIngresoEgresoRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditIngresoEgresoLabel_afectaCaja}" for="afectaCaja" />
                        <p:inputText id="afectaCaja" value="#{ingresoEgresoController.selected.afectaCaja}" title="#{myBundle.EditIngresoEgresoTitle_afectaCaja}" required="true" requiredMessage="#{myBundle.EditIngresoEgresoRequiredMessage_afectaCaja}"/>

                        <p:outputLabel value="#{myBundle.EditIngresoEgresoLabel_contabiliza}" for="contabiliza" />
                        <p:inputText id="contabiliza" value="#{ingresoEgresoController.selected.contabiliza}" title="#{myBundle.EditIngresoEgresoTitle_contabiliza}" required="true" requiredMessage="#{myBundle.EditIngresoEgresoRequiredMessage_contabiliza}"/>

                        <p:outputLabel value="#{myBundle.EditIngresoEgresoLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{ingresoEgresoController.selected.eliminado}" title="#{myBundle.EditIngresoEgresoTitle_eliminado}" required="true" requiredMessage="#{myBundle.EditIngresoEgresoRequiredMessage_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ingresoEgresoController.save}" value="#{myBundle.Save}" update="display,:IngresoEgresoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,IngresoEgresoEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="IngresoEgresoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
