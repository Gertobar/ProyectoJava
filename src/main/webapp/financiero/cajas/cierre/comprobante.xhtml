<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:dialog closable="false"
              appendTo="@(body)"
              maximizable="false" 
              resizable="false"                
              id="imprimeComprobanteDlg"                  
              modal="true"
              widgetVar="ImprimeComprobanteDialogo">     


        <f:facet name="header">
            <h:outputLabel  id="impresionLab"
                            value="#{propiedadesEtiquetaBL.Impresion}"
                            styleClass="encabezadosDialog"/>
        </f:facet>
        <h:form id="ComprobanteFor">
            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Impresion}"
                               styleClass="encabezadosDialog"/>
            </f:facet>

            <h:panelGrid columns="1">
                <h:commandLink id="imprimeLin"
                               immediate="true" 
                               value="#{propiedadesMensajesBL.ImprimirCierre}"
                               actionListener="#{cierreController.imprimeCierre}"
                               onclick="ImprimeComprobanteDialogo.hide();"/>

            </h:panelGrid>
        </h:form>

    </p:dialog> 




</ui:composition>
