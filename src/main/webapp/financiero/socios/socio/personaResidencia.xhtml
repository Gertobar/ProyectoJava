<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <!-- Panel para Personas Naturales --> 
    <p:panel id="personaResidenciaPan"  
             header="#{propiedadesEtiquetaBL.PersonaResidencia}" 
             style="border: 0; height: 500px; width: 700px">
        <p:focus context="personaResidenciaPan"/>   
        <!-- PanelGrid para Personas Naturales --> 
        <h:panelGrid id="personaResidenciaGri" columns="3" columnClasses="label, value" styleClass="grid">


            <p:outputLabel value="#{propiedadesEtiquetaBL.PaisResidencia}" 
                           for="codigoUbiGeoPaiRes"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="codigoUbiGeoPaiRes" 
                             value="#{socioBean.ubiGeoPaiRes}" 
                             required="true" 
                             requiredMessage="#{propiedadesEtiquetaBL.PaisResidencia} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsUbiGeoPaiRes}"
                               var="UbiGeoPaiResItem"
                               itemValue="#{UbiGeoPaiResItem}"
                               itemLabel="#{UbiGeoPaiResItem.nombre}"
                               />
                <p:ajax update="codigoUbiGeoProRes,codigoUbiGeoCiuRes,codigoUbiGeoParRes"  
                        listener="#{socioBean.cambiaUbiGeoPaiRes()}" />  
                <f:converter binding="#{ubicacionGeograficaConverter}"/>
            </p:selectOneMenu>
            <h:message for="codigoUbiGeoPaiRes"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.ProviniciaResidencia}" 
                           for="codigoUbiGeoProRes"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="codigoUbiGeoProRes" 
                             value="#{socioBean.ubiGeoProRes}" 
                             required="true"
                             filter="true" 
                             filterMatchMode="contains"                             
                             requiredMessage="#{propiedadesEtiquetaBL.ProviniciaResidencia} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsUbiGeoProRes}"
                               var="UbiGeoProResItem"
                               itemValue="#{UbiGeoProResItem}"
                               itemLabel="#{UbiGeoProResItem.nombre}"
                               />
                <p:ajax update="codigoUbiGeoCiuRes,codigoUbiGeoParRes"  
                        listener="#{socioBean.cambiaUbiGeoProRes()}" />  
                <f:converter binding="#{ubicacionGeograficaConverter}"/>
            </p:selectOneMenu>
            <h:message for="codigoUbiGeoProRes"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.CiudadResidencia}" 
                           for="codigoUbiGeoCiuRes"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="codigoUbiGeoCiuRes" 
                             value="#{socioBean.ubiGeoCiuRes}"
                             filter="true" 
                             filterMatchMode="contains"                             
                             required="true" 
                             requiredMessage="#{propiedadesEtiquetaBL.CiudadResidencia} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsUbiGeoCiuRes}"
                               var="UbiGeoCiuResItem"
                               itemValue="#{UbiGeoCiuResItem}"
                               itemLabel="#{UbiGeoCiuResItem.nombre}"
                               />
                <p:ajax update="codigoUbiGeoParRes"  
                        listener="#{socioBean.cambiaUbiGeoCiuRes()}" />  
                <f:converter binding="#{ubicacionGeograficaConverter}"/>
            </p:selectOneMenu>       
            <h:message for="codigoUbiGeoCiuRes"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.ParroquiaResidencia}" 
                           for="codigoUbiGeoParRes"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="codigoUbiGeoParRes" 
                             value="#{socioBean.ubiGeoParRes}" 
                             required="true" 
                             filter="true" 
                             filterMatchMode="startsWith"
                             requiredMessage="#{propiedadesEtiquetaBL.PaisResidencia} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsUbiGeoParRes}"
                               var="UbiGeoParResItem"
                               itemValue="#{UbiGeoParResItem}"
                               itemLabel="#{UbiGeoParResItem.nombre}"
                               />
                <f:converter binding="#{ubicacionGeograficaConverter}"/>
            </p:selectOneMenu>
            <h:message for="codigoUbiGeoParRes"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.TipoVivienda}" 
                           for="tipoVivienda"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="tipoVivienda" 
                             value="#{socioBean.personaResidencia.codigoTipoVivienda}" 
                             required="true" 
                             filter="true" 
                             filterMatchMode="startsWith"
                             requiredMessage="#{propiedadesEtiquetaBL.TipoVivienda} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsTipoVivienda}"
                               var="TipoViviendaItem"
                               itemValue="#{TipoViviendaItem}"
                               itemLabel="#{TipoViviendaItem.nombre}"
                               />
                <f:converter binding="#{tipoViviendaConverter}"/>
            </p:selectOneMenu>
            <h:message for="tipoVivienda"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.Periodicidad}" 
                           for="periodicidad"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="periodicidad" 
                             value="#{socioBean.personaResidencia.codigoPeriodicidad}" 
                             required="true" 
                             filter="true" 
                             filterMatchMode="startsWith"
                             requiredMessage="#{propiedadesEtiquetaBL.Periodicidad} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsPeriodicidad}"
                               var="PeriodicidadItem"
                               itemValue="#{PeriodicidadItem}"
                               itemLabel="#{PeriodicidadItem.nombre}"
                               />
                <f:converter binding="#{periodicidadConverter}"/>
            </p:selectOneMenu>
            <h:message for="periodicidad"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.Tiempo}" 
                           for="tiempo"
                           styleClass="etiquetaRequerida"/>
            <p:inputText value="#{socioBean.personaResidencia.tiempo}"
                         id="tiempo"
                         required="true"                         
                         requiredMessage="#{propiedadesEtiquetaBL.Tiempo} - #{propiedadesMensajesBL.CampoRequerido}">
                <f:convertNumber integerOnly="true"/>
                <f:validateLongRange minimum="1"/>
            </p:inputText>
            <h:message for="tiempo"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.Sector}" 
                           for="sector"
                           styleClass="etiquetaRequerida"/>
            <p:selectOneMenu id="sector" 
                             value="#{socioBean.personaResidencia.codigoSector}" 
                             required="true" 
                             filter="true" 
                             filterMatchMode="contains"                             
                             requiredMessage="#{propiedadesEtiquetaBL.Sector} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                <f:selectItems value="#{socioBean.itemsSector}"
                               var="SectorItem"
                               itemValue="#{SectorItem}"
                               itemLabel="#{SectorItem.nombre}"
                               />
                <f:converter binding="#{sectorConverter}"/>
            </p:selectOneMenu>
            <h:message for="sector"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.Barrio}" 
                           for="barrio"
                           styleClass="etiquetaRequerida"/>
            <p:inputText value="#{socioBean.personaResidencia.barrio}"
                         id="barrio"
                         required="true" 
                         size="50"
                         onblur="value = value.toUpperCase()"
                         requiredMessage="#{propiedadesEtiquetaBL.Barrio} - #{propiedadesMensajesBL.CampoRequerido}"/>
            <h:message for="barrio"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.Direccion}" 
                           for="direccion"
                           styleClass="etiquetaRequerida"/>
            <p:inputText value="#{socioBean.personaResidencia.direccion}"
                         id="direccion"
                         required="true" 
                         size="50"
                         onblur="value = value.toUpperCase()"
                         requiredMessage="#{propiedadesEtiquetaBL.Direccion} - #{propiedadesMensajesBL.CampoRequerido}">
                <f:validateLength minimum="8"/>
            </p:inputText>
            <h:message for="direccion"  styleClass="invalido"/>

            <p:outputLabel value="#{propiedadesEtiquetaBL.Referencia}" 
                           for="referencia"
                           styleClass="etiquetaRequerida"/>
            <p:inputText value="#{socioBean.personaResidencia.referencia}"
                         id="referencia"
                         required="true" 
                         size="50"
                         onblur="value = value.toUpperCase()"
                         requiredMessage="#{propiedadesEtiquetaBL.Referencia} - #{propiedadesMensajesBL.CampoRequerido}"/>
            <h:message for="referencia"  styleClass="invalido"/>



        </h:panelGrid>



    </p:panel>

</ui:composition>
