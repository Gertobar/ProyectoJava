<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:panel  id="criterioConsulta" styleClass="encabezadosDialog">         
        <p:focus context="criterioConsulta"/> 

        <f:facet name="header">
            <h:outputLabel value="#{propiedadesEtiquetaBL.GeneraDescuentos}   "
                           styleClass="encabezadosDialog"/>
        </f:facet>            
        <h:panelGroup>

            <h:panelGrid id="criterioGri" columns="3" style="width: 500px;"
                         columnClasses="label, value, validator" styleClass="grid">  

                <p:outputLabel value="#{propiedadesEtiquetaBL.Grupo} " 
                               for="grupo"
                               styleClass="etiquetaRequerida" 
                               />
                <p:selectOneMenu id="grupo" 
                                 value="#{descuentSocioController.grupoInstitucionIfipAgencia}" 
                                 required="true" 
                                 requiredMessage="#{propiedadesEtiquetaBL.Grupo} - #{propiedadesMensajesBL.CampoRequerido}">                                    
                    <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                    <f:selectItems value="#{descuentSocioController.itemsGrupoInstitucionIfipAgencia}"
                                   var="grupoItem"
                                   itemValue="#{grupoItem}"
                                   itemLabel="#{grupoItem.grupoInstitucion.codigoPersonaInstitucion.persona.nombreCompleto}"
                                   />
                    <f:converter binding="#{grupoInstitucionIfipAgenciaConverter}"/>
                </p:selectOneMenu>
                <h:message for="grupo"  styleClass="invalido"/>

                <p:outputLabel value="#{propiedadesEtiquetaBL.Vencidas} " 
                               for="vencidas"
                               styleClass="etiquetaRequerida" 
                               />
                <p:selectOneMenu id="vencidas" 
                                 required="true"
                                 requiredMessage="#{propiedadesEtiquetaBL.Vencidas} - #{propiedadesMensajesBL.CampoRequerido}"                                   
                                 value="#{descuentSocioController.vencidas}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                         
                </p:selectOneMenu>
                <h:message for="vencidas"  styleClass="invalido"/>

                <p:outputLabel value="#{propiedadesEtiquetaBL.Ahorros} " 
                               for="ahorros"
                               styleClass="etiquetaRequerida" 
                               />
                <p:selectOneMenu id="ahorros" 
                                 required="true"
                                 requiredMessage="#{propiedadesEtiquetaBL.Ahorros} - #{propiedadesMensajesBL.CampoRequerido}"
                                 value="#{descuentSocioController.ahorros}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                         
                </p:selectOneMenu>
                <h:message for="ahorros"  styleClass="invalido"/>


                <p:outputLabel value="#{propiedadesEtiquetaBL.FechaInicio} " 
                               for="fechaInicio"
                               styleClass="etiquetaRequerida" 
                               />
                <p:calendar id="fechaInicio"
                            pattern="dd/MM/yyyy"
                            value="#{descuentSocioController.fechaInicio}"
                            title="#{propiedadesEtiquetaBL.FechaInicio}"
                            showOn="button"
                            required="true" 
                            
                            locale="es" 
                            requiredMessage="#{propiedadesEtiquetaBL.FechaInicio}  #{propiedadesMensajesBL.CampoRequerido}">                    
                </p:calendar>
                <h:message for="fechaInicio"  styleClass="invalido"/>
                
                 <p:outputLabel value="#{propiedadesEtiquetaBL.FechaFin} " 
                               for="fechaFin"
                               styleClass="etiquetaRequerida" 
                               />
                <p:calendar id="fechaFin"
                            pattern="dd/MM/yyyy"
                            value="#{descuentSocioController.fechaFin}"
                            title="#{propiedadesEtiquetaBL.FechaFin}"
                            showOn="button"
                            required="true" 
                            
                            locale="es" 
                            requiredMessage="#{propiedadesEtiquetaBL.FechaFin}  #{propiedadesMensajesBL.CampoRequerido}">                    
                </p:calendar>
                <h:message for="fechaFin"  styleClass="invalido"/>



            </h:panelGrid>  

        </h:panelGroup>
    </p:panel>

</ui:composition>
