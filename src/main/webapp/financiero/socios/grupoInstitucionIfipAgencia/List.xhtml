<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="GrupoInstitucionIfipAgenciaListForm">

        <p:panel header="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle}">

            <p:dataTable id="datalist" value="#{grupoInstitucionIfipAgenciaController.items}" var="item"
                         selectionMode="single" selection="#{grupoInstitucionIfipAgenciaController.selected}"
                         rowKey="#{item.grupoInstitucionIfipAgenciaPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.grupoInstitucionIfipAgenciaPK.codigoIfipAgencia}" filterBy="#{item.grupoInstitucionIfipAgenciaPK.codigoIfipAgencia}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_grupoInstitucionIfipAgenciaPK_codigoIfipAgencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.grupoInstitucionIfipAgenciaPK.codigoIfipAgencia}"/>
                </p:column>
                <p:column sortBy="#{item.generaDescuentoRol}" filterBy="#{item.generaDescuentoRol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_generaDescuentoRol}"/>
                    </f:facet>
                    <h:outputText value="#{item.generaDescuentoRol}"/>
                </p:column>
                <p:column sortBy="#{item.acreditaSueldos}" filterBy="#{item.acreditaSueldos}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_acreditaSueldos}"/>
                    </f:facet>
                    <h:outputText value="#{item.acreditaSueldos}"/>
                </p:column>
                <p:column sortBy="#{item.creditosGrupales}" filterBy="#{item.creditosGrupales}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_creditosGrupales}"/>
                    </f:facet>
                    <h:outputText value="#{item.creditosGrupales}"/>
                </p:column>
                <p:column sortBy="#{item.registradoPor}" filterBy="#{item.registradoPor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_registradoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.registradoPor}"/>
                </p:column>
                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_fechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_eliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.eliminado}"/>
                </p:column>
                <p:column sortBy="#{item.grupoInstitucion.codigo}" filterBy="#{item.grupoInstitucion.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListGrupoInstitucionIfipAgenciaTitle_grupoInstitucion}"/>
                    </f:facet>
                    <h:outputText value="#{item.grupoInstitucion.codigo}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{grupoInstitucionIfipAgenciaController.prepareCreate}" update=":GrupoInstitucionIfipAgenciaCreateForm" oncomplete="GrupoInstitucionIfipAgenciaCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":GrupoInstitucionIfipAgenciaViewForm" oncomplete="GrupoInstitucionIfipAgenciaViewDialog.show()" disabled="#{empty grupoInstitucionIfipAgenciaController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":GrupoInstitucionIfipAgenciaEditForm" oncomplete="GrupoInstitucionIfipAgenciaEditDialog.show()" disabled="#{empty grupoInstitucionIfipAgenciaController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{grupoInstitucionIfipAgenciaController.delete}" update=":growl,datalist" disabled="#{empty grupoInstitucionIfipAgenciaController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
