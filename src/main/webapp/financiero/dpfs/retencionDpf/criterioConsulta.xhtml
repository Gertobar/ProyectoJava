            <h:outputLabel value="#{propiedadesEtiquetaBL.BuscarPor}" styleClass="etiquetaRequerida"/>

                <f:selectItem itemLabel="#{propiedadesEtiquetaBL.CodigoSocio}"/>                       
            </p:selectOneMenu>                
            <p:inputText id="crieterioTex" 
                         value="#{retencionDpfBean.codigoSocio}"
                         style="text-align:  right"
                         onblur="value = value.toUpperCase()"
                         size="10">  
                <p:ajax event="blur"

            <p:commandButton id="listadoSociosBot"
