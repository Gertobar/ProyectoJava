<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="rangoMoraCredioViewDlg" 
                  widgetVar="rangoMoraCredioViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)"
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.RangoMoraCredito}"
                               styleClass="encabezadosDialog"/>
            </f:facet> 

            <h:form id="rangoMoraCredioViewForm">
                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2">
                        <h:outputText value="#{propiedadesEtiquetaBL.CodigoIfip}"/>
                        <h:outputText value="#{rangoMoraCreditoController.ifip.nombre}" 
                                      title="#{propiedadesTituloBL.CodigoIfip}" />   

                        <h:outputText value="#{propiedadesEtiquetaBL.RangoMoraCreditoMontoInicial}"/>
                        <h:outputText value="#{rangoMoraCreditoController.selected.montoInicial}" 
                                      title="#{propiedadesTituloBL.RangoMoraCreditoMontoInicial}" />
                        
                        <h:outputText value="#{propiedadesEtiquetaBL.RangoMoraCreditoMontoFinal}"/>
                        <h:outputText value="#{rangoMoraCreditoController.selected.montoFinal}" 
                                      title="#{propiedadesTituloBL.RangoMoraCreditoMontoFinal}" />                                                

                        <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                        <h:outputText value="#{rangoMoraCreditoController.selected.eliminado}"
                                      title="#{propiedadesEtiquetaBL.Eliminado}"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
