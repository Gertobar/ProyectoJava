<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:panel id="confirmacionPan"  
             header="#{propiedadesEtiquetaBL.Confirmacion}" 
             style="border: 0; height: 500px; width: 700px">
        <p:focus context="confirmacionTab"/>   

        <h:panelGrid columns="2" >       

            <h:outputLabel value="#{propiedadesEtiquetaBL.CuentaAcreditar}" styleClass="etiqueta"/>
            <h:outputLabel value="#{concedeBean.solicitudDetalle.cuentaAcreditada.numero}"/>

            <h:outputLabel value="#{propiedadesEtiquetaBL.CuentaDebito}" styleClass="etiqueta"/>
            <h:outputLabel value="#{concedeBean.solicitudDetalle.cuentaDebito.numero}"/>

            <h:outputLabel value="#{propiedadesEtiquetaBL.ValorAcreditar}" styleClass="etiqueta"/>
            <h:outputLabel value="#{concedeBean.solicitud.montoCredito}">
                <f:convertNumber type="number" groupingUsed="true"  locale="en"  maxFractionDigits="2" minFractionDigits="2" />
            </h:outputLabel>
        </h:panelGrid>
        <p:separator style="width: 100%" />
        <h:panelGrid columns="1">
            <h:outputLabel value="#{propiedadesEtiquetaBL.TotalRubrosDebitar} $#{concedeBean.totalRubrosCreditoConcecion}" styleClass="etiqueta"/>
            <h:outputLabel value="#{concedeBean.mensajeAporteCertificados}"/> 
            <p:separator style="width: 100%" />

            <f:facet name="footer">
                <p:commandButton id="guardaConcecionBot" 
                                 value="#{propiedadesEtiquetaBL.Guardar}" 
                                 update=":mensaje,:ConcedeCreditoForm,:ComprobanteConcecionFor"
                                 icon="#{propiedadesObjetosBL.IcoGuardar}"
                                 actionListener="#{concedeBean.guardaConcedeCredito}"
                                 onclick="procesandoDlg.show();">
                    <p:confirm message="#{propiedadesMensajesBL.SeguroConcederCredito}" 
                               icon="ui-icon-info"
                               header="#{propiedadesEtiquetaBL.Confirmacion}"/>

                </p:commandButton>
            </f:facet>
        </h:panelGrid>



    </p:panel>
    <p:confirmDialog  global="true" showEffect="fade" hideEffect="explode" styleClass="encabezadosDialog">
        <p:commandButton value="#{propiedadesEtiquetaBL.Si}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="#{propiedadesEtiquetaBL.No}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>    
    </p:confirmDialog>





</ui:composition>
