<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:dialog closable="false"
              appendTo="@(body)"
              maximizable="false" 
              resizable="false"                
              id="imprimeComprobanteConcecionDlg"                  
              modal="true"
              widgetVar="ImprimeComprobanteConcecionDialogo">     

        <f:facet name="header">
            <h:outputLabel  id="impresionConcecionLab"
                            value="#{propiedadesEtiquetaBL.Impresion}"
                            styleClass="encabezadosDialog"/>
        </f:facet>

        <h:form id="ComprobanteConcecionFor">
            <h:panelGrid columns="1" style="text-align: center; size: 10px">

                <h:outputText styleClass="encabezadosPanelGrid" 
                              value="#{propiedadesEtiquetaBL.Documentos} #{propiedadesEtiquetaBL.Concecion}"/>
                <h:panelGrid columns="3" style="text-align: center">
                    <p:commandButton value="#{propiedadesEtiquetaBL.Contrato}"
                                     actionListener="#{concedeBean.imprimirContrato}"                                     
                                     ajax="false"/>
                    <p:commandButton value="#{propiedadesEtiquetaBL.Concecion}"
                                     actionListener="#{concedeBean.imprimirConcecion}"                                     
                                     ajax="false"/>
                    
                    <p:commandButton value="#{propiedadesEtiquetaBL.Pagare}"
                                     actionListener="#{concedeBean.imprimirPagare}"                                     
                                     ajax="false"/>

                </h:panelGrid>
                <h:panelGrid columns="2" style="text-align: center" width="325px">
                    <p:commandButton value="#{propiedadesEtiquetaBL.Contrato} #{propiedadesEtiquetaBL.Seguro}"
                                     actionListener="#{concedeBean.imprimirContratoSeguro}"  
                                     rendered="#{concedeBean.tieneRubroSegContigo}"
                                     ajax="false"/>
                    <p:commandButton value="#{propiedadesEtiquetaBL.Cobertura}"
                                     actionListener="#{concedeBean.imprimirCobertura}"  
                                     rendered="#{concedeBean.tieneRubroSegContigo}"
                                     ajax="false"/>
                    <f:facet name="footer">   
                        <p:separator/>
                        <p:commandButton value="#{propiedadesEtiquetaBL.Cerrar}"                                     
                                         onclick="ImprimeComprobanteDialogo.hide()"/>
                    </f:facet>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>

    </p:dialog> 




</ui:composition>
