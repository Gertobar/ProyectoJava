<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:componentes ="http://java.sun.com/jsf/composite/ezcomp"
              xmlns:p="http://primefaces.org/ui"
              xmlns:h="http://java.sun.com/jsf/html">
    <h:form id="componenteSocioForm">
        <componentes:componenteBuscarSocio
            id="componenteBusca"
            widgetVar="listaSociosDialog"
            onHide="cargaSocioComponente();"
            soloSociosAgencia="false">
        </componentes:componenteBuscarSocio>
        <p:remoteCommand name="cargaSocioComponente"
                         action="#{lineaCreditoPagoAvanceController.obtieneLineasPagoDesdeComponente}"
                         update="componenteSocioForm,:lineaCreditoSolicitudListForm:listaLineas,:barraForm:pagoAvanceLineaCreditoParcialBot,:barraForm:pagoAvanceLineaCreditoTotalBot,:criterioForm:nombreSocio"/>
    </h:form>
</ui:component>
