<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:panel id="confirmacionPerNatPan"  
             header="#{propiedadesEtiquetaBL.Confirmacion}" 
             style="border: 0; height: 500px; width: 700px">
        <p:focus context="confirmacionPerNatPan"/>   
        <p:separator/>
        <h:panelGrid columns="1" >
            <f:facet name="header" >
                <h:outputLabel styleClass="encabezadosPanelGrid" value="#{propiedadesEtiquetaBL.Confirmacion}" style="text-align:  center" />
            </f:facet>
            <p:separator/>
            <h:panelGrid columns="2">
                <h:outputLabel value="#{propiedadesEtiquetaBL.TipoPersona}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.persona.codigoTipoPersona.nombre}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.TipoIdentificacion}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.persona.codigoTipoIdentificacion.nombre}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.Identificacion}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.persona.identificacion}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.Nombres}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.personaNatural.primerApellido} #{personaGeneralBean.personaNatural.segundoApellido} #{personaGeneralBean.personaNatural.nombres}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.Profesion}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.personaNatural.codigoProfesion.nombre}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.Instruccion}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.personaNatural.codigoInstruccion.nombre}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.EstadoCivil}" styleClass="etiqueta"/>
                <h:outputLabel value="#{personaGeneralBean.personaNatural.codigoEstadoCivil.nombre}"/>

                <h:outputLabel value="#{propiedadesEtiquetaBL.Sexo}" styleClass="etiqueta"/>
                <p:selectOneMenu id="sexoConfirmacion" 
                                 value="#{personaGeneralBean.personaNatural.sexo}" 
                                 disabled="true">
                    <f:selectItem itemLabel="#{propiedadesTituloBL.Seleccione}"/>
                    <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                    <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
                </p:selectOneMenu>



            </h:panelGrid>

            <p:separator/>

            <f:facet name="footer">
                <p:commandButton id="guardaPerNatBot" 
                                 value="#{propiedadesEtiquetaBL.Guardar}" 
                                 update=":mensaje"
                                 onclick="procesandoDlg.show();"
                                 oncomplete="procesandoDlg.hide();PersonaDialogo.hide();"
                                 actionListener="#{personaGeneralBean.guardaPersonaGeneral}">
                    <p:confirm message="#{propiedadesMensajesBL.SeguroGuardarPersona}" 
                               icon="ui-icon-info"
                               class="encabezadosDialog"                               
                               header="#{propiedadesEtiquetaBL.Confirmacion}"/>

                </p:commandButton>
            </f:facet>
        </h:panelGrid>
        <p:separator/>
    </p:panel>

    <p:confirmDialog  global="true" showEffect="fade" hideEffect="explode" styleClass="encabezadosDialog">
        <p:commandButton value="#{propiedadesEtiquetaBL.Si}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
        <p:commandButton value="#{propiedadesEtiquetaBL.No}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>    
    </p:confirmDialog>




</ui:composition>
