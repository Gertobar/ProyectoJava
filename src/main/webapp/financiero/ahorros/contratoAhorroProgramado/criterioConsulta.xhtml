<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="criterioForm">
        <h:panelGrid id="panelCriterio" columns="1" >
            <f:facet name="header">
                <h:outputText value="#{propiedadesEtiquetaBL.CriterioDeBusqueda}"/>
                <p:separator/>
            </f:facet>
            <p:focus context="panelCriterio" for="nombrePersona"/>
            <h:panelGrid columns="3">
                <p:outputLabel value="#{propiedadesEtiquetaBL.Buscar} #{propiedadesEtiquetaBL.Persona}"
                               for="nombrePersona"
                               styleClass="etiqueta"/>
                <p:inputText id="nombrePersona"
                             readonly="true"
                             size="40"
                             value="#{contratoAhorroProgramadoController.nombrePersona}"/>
                <p:commandButton id="buscarPersona"
                                 value="#{propiedadesEtiquetaBL.Buscar}"
                                 icon="#{propiedadesObjetosBL.IcoVer}"
                                 type="button"
                                 onclick="PF('listaPersonaNaturalDialog').show();"
                                 update=":contratoAhorroProgramadoViewForm"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
