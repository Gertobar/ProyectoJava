<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
        <!-- ̣̣̣̣**************************************************************************
          CRITERIO DE CONSULTA                                                      -->
        <h:panelGrid columns="1" >
            <f:facet name="header">
                <h:outputText value="#{propiedadesEtiquetaBL.CriterioDeBusqueda}"/>
                <p:separator/>
            </f:facet>
            <h:panelGrid columns="4">
                <h:outputLabel value="#{propiedadesEtiquetaBL.CodigoSocio}" styleClass="etiqueta"/>
                <p:inputText id="codigoSocio" value="#{liquidacionCuentaBean.codigoSocio}" size="10" style="text-align:  right">
                    <p:ajax event="blur" listener="#{liquidacionCuentaBean.obtieneSocio()}" update=":CuentaListForm:datalist,:barraForm"/>
                </p:inputText>
                <p:inputText id="nombreSocio" 
                             readonly="true"                             
                             value="#{liquidacionCuentaBean.nombreSocio}"  
                             onblur="value=value.toUpperCase()" 
                             size="50"/>
                <p:commandButton id="buscar" 
                                 value="#{propiedadesEtiquetaBL.Buscar}"
                                 icon="#{propiedadesObjetosBL.IcoVer}" 
                                 onclick="procesandoDlg.show()"
                                 update=":ListaSociosForm,:barraForm,:CuentaListForm:datalist"
                                 actionListener="#{liquidacionCuentaBean.preparaBusquedaSocios}"
                                 oncomplete="procesandoDlg.hide();ListaSociosDialog.show();"
                                 />
            </h:panelGrid>
        </h:panelGrid>
        <!-- FIN DE CRITERIO DE CONSULTA 
         ̣̣̣̣************************************************************************** -->
    

</ui:composition>
