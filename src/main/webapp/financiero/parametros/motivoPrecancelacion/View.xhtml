<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivoPrecancelacionViewDlg" widgetVar="MotivoPrecancelacionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewMotivoPrecancelacionTitle}" closeOnEscape="true">

            <h:form id="MotivoPrecancelacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motivoPrecancelacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMotivoPrecancelacionLabel_codigo}"/>
                        <h:outputText value="#{motivoPrecancelacionController.selected.codigo}" title="#{myBundle.ViewMotivoPrecancelacionTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewMotivoPrecancelacionLabel_nombre}"/>
                        <h:outputText value="#{motivoPrecancelacionController.selected.nombre}" title="#{myBundle.ViewMotivoPrecancelacionTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewMotivoPrecancelacionLabel_descripcion}"/>
                        <h:outputText value="#{motivoPrecancelacionController.selected.descripcion}" title="#{myBundle.ViewMotivoPrecancelacionTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewMotivoPrecancelacionLabel_eliminado}"/>
                        <h:outputText value="#{motivoPrecancelacionController.selected.eliminado}" title="#{myBundle.ViewMotivoPrecancelacionTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MotivoPrecancelacionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
