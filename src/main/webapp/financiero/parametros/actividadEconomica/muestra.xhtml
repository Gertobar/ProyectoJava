<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadEconomicaViewDlg" 
                  widgetVar="ActividadEconomicaViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.ActividadEconomica}"
                               styleClass="encabezadosDialog"/>
            </f:facet>     

            <h:form id="ActividadEconomicaViewForm">

                <h:panelGroup id="display"  style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{actividadEconomicaController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{actividadEconomicaController.selected.codigo}"
                                      title="#{propiedadesTituloBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.CodigoOc}"/>
                        <h:outputText value="#{actividadEconomicaController.selected.codigoOc}"
                                      title="#{propiedadesTituloBL.CodigoOc}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{actividadEconomicaController.selected.nombre}" 
                                      title="#{propiedadesTituloBL.Nombre}"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.CodigoNivel}" for="codigoNivel" />
                        <p:selectOneMenu id="codigoNivel" 
                                         value="#{actividadEconomicaController.selected.codigoNivel}" 
                                         disabled="true">
                            <f:selectItem itemLabel="#{propiedadesMensajesBL.Seleccione}"/>
                            <f:selectItems value="#{actividadEconomicaController.itemsNivel}"
                                           var="codigoNivelItem"
                                           itemValue="#{codigoNivelItem}"
                                           itemLabel="#{codigoNivelItem.nombre.toString()}"
                                           />
                            <f:converter binding="#{nivelConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.CodigoActEcoPad}" for="codigoActEcoPad" />
                        <p:selectOneMenu id="codigoActEcoPad" 
                                         value="#{actividadEconomicaController.selected.codigoActEcoPad}" 
                                         disabled="true">
                            <f:selectItem itemLabel="#{propiedadesMensajesBL.Seleccione}"/>
                            <f:selectItems value="#{actividadEconomicaController.items}"
                                           var="codigoActEcoPadItem"
                                           itemValue="#{codigoActEcoPadItem}"
                                           itemLabel="#{codigoActEcoPadItem.nombre.toString()}"
                                           />
                            <f:converter binding="#{actividadEconomicaConverter}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" for="eliminado"/>
                        <p:selectOneMenu id="eliminado" 
                                         value="#{actividadEconomicaController.selected.eliminado}" 
                                         disabled="true"> 
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                         
                        </p:selectOneMenu>

                    </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
