<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemSituacionPatrimonialCreateDlg" 
                  widgetVar="ItemSituacionPatrimonialCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Crea} #{propiedadesEtiquetaBL.ItemSituacionPatrimonial}"
                               styleClass="encabezadosDialog"/>
            </f:facet>

            <h:form id="ItemSituacionPatrimonialCreateForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Indice}" 
                                       for="indice" styleClass="etiquetaRequerida"/>
                        <p:inputText id="indice" value="#{itemSituacionPatrimonialController.selected.indice}" 
                                     title="#{propiedadesTituloBL.Indice}" 
                                     required="true" 
                                     requiredMessage="#{propiedadesEtiquetaBL.Indice} : #{propiedadesMensajesBL.CampoRequerido}"  
                                     size="10"
                                     maxlength="10"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Nombre}" for="nombre" styleClass="etiquetaRequerida" />
                        <p:inputText id="nombre" value="#{itemSituacionPatrimonialController.selected.nombre}" 
                                     title="#{propiedadesTituloBL.Nombre}" 
                                     required="true" 
                                     requiredMessage="#{propiedadesEtiquetaBL.Nombre} : #{propiedadesMensajesBL.CampoRequerido}" 
                                     size="50" 
                                     maxlength="50"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Tipo}" for="tipo"  styleClass="etiquetaRequerida" />
                        <p:selectOneMenu id="tipo" 
                                         value="#{itemSituacionPatrimonialController.selected.tipo}"
                                         required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.Tipo} : #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Activo}" itemValue="A" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Pasivo}" itemValue="P" /> 
                        </p:selectOneMenu>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" for="eliminado"  styleClass="etiquetaRequerida" />
                        <p:selectOneMenu id="eliminado" 
                                         value="#{itemSituacionPatrimonialController.selected.eliminado}"
                                         required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.Eliminado} : #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                                                            
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton actionListener="#{itemSituacionPatrimonialController.saveNew}" 
                                             icon="#{propiedadesObjetosBL.IcoGuardar}" 
                                             value="#{propiedadesEtiquetaBL.Guardar}"
                                             update="display,:ItemSituacionPatrimonialListForm:datalist,:mensaje" 
                                             oncomplete="handleSubmit(xhr,status,args,ItemSituacionPatrimonialCreateDialog);"/>                    
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
