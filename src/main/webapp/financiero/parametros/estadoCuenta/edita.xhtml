<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoCuentaEditDlg"
                  widgetVar="EstadoCuentaEditDialog"
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Edicion} #{propiedadesEtiquetaBL.EstadoCuenta}"
                               styleClass="encabezadosDialog"/>
            </f:facet>   

            <h:form id="EstadoCuentaEditForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid  columns="2" rendered="#{estadoCuentaController.selected != null}">

                        <h:outputLabel value="#{propiedadesEtiquetaBL.Codigo}" 
                                       for="codigo" styleClass="etiqueta"/>
                        <h:outputText id="codigo"
                                      value="#{estadoCuentaController.selected.codigo}" />

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Nombre}" 
                                       for="nombre" styleClass="etiquetaRequerida"/>
                        <p:inputText id="nombre"
                                     value="#{estadoCuentaController.selected.nombre}" 
                                     title="#{propiedadesTituloBL.Nombre}" 
                                     required="true" 
                                     requiredMessage="#{propiedadesEtiquetaBL.Nombre} - #{propiedadesMensajesBL.CampoRequerido}"
                                     size="30" maxlength="30"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.IndicaActiva}" 
                                       for="indicaActiva"  styleClass="etiquetaRequerida"/>
                        <p:selectOneMenu id="indicaActiva" 
                                         value="#{estadoCuentaController.selected.indicaActiva}"
                                         required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.IndicaActiva} - #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />    
                        </p:selectOneMenu>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.PuedeReactivar}" 
                                       for="puedeReactivar"  styleClass="etiquetaRequerida"/>
                        <p:selectOneMenu id="puedeReactivar" 
                                         value="#{estadoCuentaController.selected.puedeReactivar}"
                                         required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.PuedeReactivar} - #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />   
                        </p:selectOneMenu>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" 
                                       for="eliminado"  styleClass="etiquetaRequerida"/>
                        <p:selectOneMenu id="eliminado" 
                                         value="#{estadoCuentaController.selected.eliminado}"
                                         required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.Eliminado} - #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />   
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <p:commandButton actionListener="#{estadoCuentaController.save}" 
                                             icon="#{propiedadesObjetosBL.IcoGuardar}" 
                                             value="#{propiedadesEtiquetaBL.Guardar}"
                                             update="display,:EstadoCuentaListForm:datalist,:mensaje" 
                                             oncomplete="handleSubmit(xhr,status,args,EstadoCuentaEditDialog);"/>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
