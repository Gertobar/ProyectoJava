<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemFlujoCajaViewDlg" 
                  widgetVar="ItemFlujoCajaViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.ItemFlujoCaja}"
                               styleClass="encabezadosDialog"/>
            </f:facet>


            <h:form id="ItemFlujoCajaViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{itemFlujoCajaController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{itemFlujoCajaController.selected.codigo}" 
                                      title="#{propiedadesTituloBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{itemFlujoCajaController.selected.nombre}" 
                                      title="#{propiedadesTituloBL.Nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Indice}"/>
                        <h:outputText value="#{itemFlujoCajaController.selected.indice}" 
                                      title="#{propiedadesTituloBL.Indice}"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Tipo}" for="tipo"/>
                        <p:selectOneMenu id="tipo" 
                                         value="#{itemFlujoCajaController.selected.tipo}" 
                                         disabled="true">                                                                                                                                              
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Ingreso}" itemValue="I" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Egreso}" itemValue="E" />  
                        </p:selectOneMenu>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" for="eliminado"/>
                        <p:selectOneMenu id="eliminado" 
                                         value="#{itemFlujoCajaController.selected.eliminado}" 
                                         disabled="true">           
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                             
                        </p:selectOneMenu>
                    </p:panelGrid>                   
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
