<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RolConceptoTransaccionIfipListForm">

        <p:panel header="#{myBundle.ListRolConceptoTransaccionIfipTitle}">

            <p:dataTable id="datalist" value="#{rolConceptoTransaccionIfipController.items}" var="item"
                         selectionMode="single" selection="#{rolConceptoTransaccionIfipController.selected}"
                         rowKey="#{item.rolConceptoTransaccionIfipPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.rolConceptoTransaccionIfipPK.codigoTipoProducto}" filterBy="#{item.rolConceptoTransaccionIfipPK.codigoTipoProducto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_rolConceptoTransaccionIfipPK_codigoTipoProducto}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolConceptoTransaccionIfipPK.codigoTipoProducto}"/>
                </p:column>
                <p:column sortBy="#{item.rolConceptoTransaccionIfipPK.codigoMoneda}" filterBy="#{item.rolConceptoTransaccionIfipPK.codigoMoneda}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_rolConceptoTransaccionIfipPK_codigoMoneda}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolConceptoTransaccionIfipPK.codigoMoneda}"/>
                </p:column>
                <p:column sortBy="#{item.rolConceptoTransaccionIfipPK.codigoIfip}" filterBy="#{item.rolConceptoTransaccionIfipPK.codigoIfip}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_rolConceptoTransaccionIfipPK_codigoIfip}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolConceptoTransaccionIfipPK.codigoIfip}"/>
                </p:column>
                <p:column sortBy="#{item.rolConceptoTransaccionIfipPK.codigoConcepto}" filterBy="#{item.rolConceptoTransaccionIfipPK.codigoConcepto}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_rolConceptoTransaccionIfipPK_codigoConcepto}"/>
                    </f:facet>
                    <h:outputText value="#{item.rolConceptoTransaccionIfipPK.codigoConcepto}"/>
                </p:column>
                <p:column sortBy="#{item.fechaIngreso}" filterBy="#{item.fechaIngreso}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_fechaIngreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_eliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.eliminado}"/>
                </p:column>
                <p:column sortBy="#{item.ingresadoPor.username}" filterBy="#{item.ingresadoPor.username}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_ingresadoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.ingresadoPor.username}"/>
                </p:column>
                <p:column sortBy="#{item.rol.descripcion}" filterBy="#{item.rol.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolConceptoTransaccionIfipTitle_rol}"/>
                    </f:facet>
                    <h:outputText value="#{item.rol.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rolConceptoTransaccionIfipController.prepareCreate}" update=":RolConceptoTransaccionIfipCreateForm" oncomplete="RolConceptoTransaccionIfipCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":RolConceptoTransaccionIfipViewForm" oncomplete="RolConceptoTransaccionIfipViewDialog.show()" disabled="#{empty rolConceptoTransaccionIfipController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RolConceptoTransaccionIfipEditForm" oncomplete="RolConceptoTransaccionIfipEditDialog.show()" disabled="#{empty rolConceptoTransaccionIfipController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rolConceptoTransaccionIfipController.delete}" update=":growl,datalist" disabled="#{empty rolConceptoTransaccionIfipController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
