<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioIfipAgenciaViewDlg"
                  widgetVar="UsuarioIfipAgenciaViewDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.IfipAgencia}"
                               styleClass="encabezadosDialog"/>
            </f:facet>  

            <h:form id="UsuarioIfipAgenciaViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{usuarioIfipAgenciaBean.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Agencia}"/>
                        <h:outputText value="#{usuarioIfipAgenciaBean.selected.ifipAgencia.nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Usuario}"/>
                        <h:outputText value="#{usuarioIfipAgenciaBean.selected.usuario.username}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Rol}"/>
                        <h:outputText value="#{usuarioIfipAgenciaBean.selected.codigoRol.descripcion}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Perfil}"/>
                        <h:outputText value="#{usuarioIfipAgenciaBean.selected.codigoPerfil.nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.AsginadoPor}"/>
                        <h:outputText value="#{usuarioIfipAgenciaBean.selected.asignadoPor.username}"/>


                        <h:outputText value="#{propiedadesEtiquetaBL.FechaAsignacion}"/>
                        <h:outputText value="#{usuarioIfipAgenciaBean.selected.fechaAsignacion}"
                                      title="#{propiedadesTituloBL.FechaAsignacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" for="eliminado"/>
                        <p:selectOneMenu id="eliminado" 
                                         value="#{usuarioIfipAgenciaBean.selected.eliminado}" 
                                         disabled="true"> 
                            <f:selectItem itemLabel="NO" itemValue="N" />  
                            <f:selectItem itemLabel="SI" itemValue="S" />                          
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
