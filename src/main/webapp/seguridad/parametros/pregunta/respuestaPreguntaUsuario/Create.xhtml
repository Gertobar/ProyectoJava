<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RespuestaPreguntaUsuarioCreateDlg" widgetVar="RespuestaPreguntaUsuarioCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateRespuestaPreguntaUsuarioTitle}" closeOnEscape="true">

            <h:form id="RespuestaPreguntaUsuarioCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateRespuestaPreguntaUsuarioLabel_respuesta}" for="respuesta" />
                        <p:inputText id="respuesta" value="#{respuestaPreguntaUsuarioController.selected.respuesta}" title="#{myBundle.CreateRespuestaPreguntaUsuarioTitle_respuesta}" required="true" requiredMessage="#{myBundle.CreateRespuestaPreguntaUsuarioRequiredMessage_respuesta}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateRespuestaPreguntaUsuarioLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{respuestaPreguntaUsuarioController.selected.usuario}" required="true" requiredMessage="#{myBundle.EditRespuestaPreguntaUsuarioRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"
                                           itemLabel="#{usuarioItem.username.toString()}"
                                           />
                            <f:converter binding="#{usuarioConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateRespuestaPreguntaUsuarioLabel_bancoPreguntaSesion}" for="bancoPreguntaSesion" />
                        <p:selectOneMenu id="bancoPreguntaSesion" value="#{respuestaPreguntaUsuarioController.selected.bancoPreguntaSesion}" required="true" requiredMessage="#{myBundle.EditRespuestaPreguntaUsuarioRequiredMessage_bancoPreguntaSesion}">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bancoPreguntaSesionController.items}"
                                           var="bancoPreguntaSesionItem"
                                           itemValue="#{bancoPreguntaSesionItem}"
                                           itemLabel="#{bancoPreguntaSesionItem.descripcion.toString()}"
                                           />
                            <f:converter binding="#{bancoPreguntaSesionConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{respuestaPreguntaUsuarioController.saveNew}" value="#{myBundle.Save}" update="display,:RespuestaPreguntaUsuarioListForm:datalist,:mensaje" oncomplete="handleSubmit(xhr,status,args,RespuestaPreguntaUsuarioCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="RespuestaPreguntaUsuarioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
