<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IfipSistemaViewDlg"
                  widgetVar="IfipSistemaViewDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.IfipSistema}"
                               styleClass="encabezadosDialog"/>
            </f:facet>

            <h:form id="IfipSistemaViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{ifipSistemaController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Ifip}"/>
                        <h:outputText value="#{ifipSistemaController.selected.ifip.nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Sistema}"/>
                        <h:outputText value="#{ifipSistemaController.selected.sistema.nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.RegistradaPor}"/>
                        <h:outputText value="#{ifipSistemaController.selected.registradoPor.username}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.FechaRegistro}"/>
                        <h:outputText value="#{ifipSistemaController.selected.fechaRegistro}" 
                                      title="#{propiedadesTituloBL.FechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}"/>
                        <p:selectOneMenu id="eliminado" 
                                         value="#{ifipSistemaController.selected.eliminado}" 
                                         disabled="true">    
                            <f:selectItem itemLabel="NO" itemValue="N" />  
                            <f:selectItem itemLabel="SI" itemValue="S" />                             
                        </p:selectOneMenu>

                    </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
