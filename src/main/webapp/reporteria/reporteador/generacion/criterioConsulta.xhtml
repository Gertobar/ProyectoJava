<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:panel  id="criterioConsulta" styleClass="encabezadosDialog">         
        <p:focus context="criterioConsulta"/> 

        <f:facet name="header">
            <h:outputLabel value="#{propiedadesEtiquetaBL.GenerarSaldoDPFS}   "
                           styleClass="encabezadosDialog"/>
        </f:facet>            
        <h:panelGroup>
            <h:panelGrid id="saldosDPFSFinGri" columns="2" style="width: 500px;"
                         columnClasses="label, value, validator" styleClass="grid">  

               
                <p:outputLabel value="#{propiedadesEtiquetaBL.FechaCorte} " 
                               for="fechaCorte"
                               styleClass="etiquetaRequerida" 
                               />
                <p:calendar id="fechaCorte"
                            pattern="dd/MM/yyyy"
                            value="#{reclasificacionDPFSBean.fechaCorte}"
                            title="#{propiedadesEtiquetaBL.FechaCorte}"
                            showOn="button"
                            required="true" 
                            requiredMessage="#{propiedadesEtiquetaBL.FechaCorte}  #{propiedadesMensajesBL.CampoRequerido}">                    
                </p:calendar>
                 

            </h:panelGrid>      
        </h:panelGroup>
    </p:panel>

</ui:composition>
