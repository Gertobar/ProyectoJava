<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TasaInteresDpfIfipListForm">

       
        <p:dataTable id="datalist" value="#{tasaInteresDpfIfipController.itemsDpfTasaInteres}" var="item"
                         rowKey="#{item.codigo}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         selectionMode="single"
                         selection="#{tasaInteresDpfIfipController.selected}">

            <p:ajax event="rowSelect"   update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
            <p:ajax event="rowUnselect" update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
        
                


                <p:column sortBy="#{item.codigoIfip}" filterBy="#{item.codigoIfip}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.Ifip}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoIfipDpf.nombre.toString()}"/>
                </p:column>


                <p:column sortBy="#{item.valor}" filterBy="#{item.valor}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.Valor}"/>
                    </f:facet>
                    <h:outputText value="#{item.valor}"/>
                </p:column>


                <p:column sortBy="#{item.registradoPor}" filterBy="#{item.registradoPor}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.RegistradoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.registradaPor.username.toString()}"/>
                </p:column>


                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.FechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                    </f:facet>
                              <p:selectOneMenu id="eliminado" 
                                 disabled="true"
                                 value="#{item.eliminado}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />  

                </p:selectOneMenu>
            </p:column>  
                


            </p:dataTable>

    </h:form>

</ui:composition>
