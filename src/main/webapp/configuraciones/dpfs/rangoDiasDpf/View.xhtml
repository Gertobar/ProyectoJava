<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RangoDiasDpfViewDlg" widgetVar="RangoDiasDpfViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.ViewRangoDiasDpfTitle}" closeOnEscape="true">

                <h:panelGroup id="display">

                        <h:outputText value="#{myBundle.ViewRangoDiasDpfLabel_codigo}"/>

                        <h:outputText value="#{myBundle.ViewRangoDiasDpfLabel_rangoInicial}"/>

                        <h:outputText value="#{myBundle.ViewRangoDiasDpfLabel_eliminado}"/>
