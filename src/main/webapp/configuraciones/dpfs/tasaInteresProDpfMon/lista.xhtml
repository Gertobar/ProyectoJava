    <h:form id="TasaInteresProDpfMonListForm">


        <p:dataTable id="datalist"
                     value="#{tasaInteresProDpfMonController.items}"
                     var="item"
                     rowKey="#{item.codigo}"
                     paginator="true"
                     rows="10"
                     rowsPerPageTemplate="10,20,30,40,50"
                     selectionMode="single"
                     selection="#{tasaInteresProDpfMonController.selected}">

            <p:ajax event="rowSelect"   update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
            <p:ajax event="rowUnselect" update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>



            <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                </f:facet>
                <h:outputText value="#{item.codigo}"/>
            </p:column>


            <p:column sortBy="#{item.codigoMoneda}" filterBy="#{item.codigoMoneda}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.CodigoMoneda}"/>
                </f:facet>
                <h:outputText value="#{item.codigoMoneda}"/>
            </p:column>


            <p:column sortBy="#{item.codigoIfip}" filterBy="#{item.codigoIfip}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Ifip}"/>
                </f:facet>
                <h:outputText value="#{item.codigoIfip}"/>
            </p:column>


            <p:column sortBy="#{item.montoInicial}" filterBy="#{item.montoInicial}">

                    <h:outputText value="#{propiedadesEtiquetaBL.MontoInicial}"/>
                </f:facet>
                <h:outputText value="#{item.montoInicial}"/>
            </p:column>


            <p:column sortBy="#{item.montoFinal}" filterBy="#{item.montoFinal}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.MontoFinal}"/>
                </f:facet>
                <h:outputText value="#{item.montoFinal}"/>
            </p:column>


            <p:column sortBy="#{item.registradoPor}" filterBy="#{item.registradoPor}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.RegistradoPor}"/>
                </f:facet>
                <h:outputText value="#{item.registradoPor}"/>
            </p:column>
