<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ParametrosBancoCentralListForm">

        <p:dataTable id="datalist" 
                     value ="#{parametrosBancoCentralIfipController.listaParametrosBancoCentral}"
                     var="item"
                     selectionMode="single" 
                     selection="#{parametrosBancoCentralIfipController.selected}"
                     rowKey="#{item.codigo}"
                     paginator="true"
                     rows="10"
                     emptyMessage="#{propiedadesMensajesBL.NoExistenRegistros}"
                     style="text-align: center !important">

            <f:facet name="header">
                <h:outputText value="#{propiedadesEtiquetaBL.ParametrosBancoCentral}"/>
            </f:facet>
            <p:ajax event="rowSelect"   update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
            <p:ajax event="rowUnselect" update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.CodigoCategoria}"/>
                </f:facet>
                <h:outputText value="#{item.codigoTipoParBanCen.nombre}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                </f:facet>
                <h:outputText value="#{item.nombre }"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Descripcion}"/>
                </f:facet>
                <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.ValorTexto}"/>
                </f:facet>
                <h:outputText value="#{item.valorTexto}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.ValorNumerico}"/>
                </f:facet>
                <h:outputText value="#{item.valorNumerico}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.ValorFecha}"/>
                </f:facet>
                <h:outputText value="#{item.valorFecha}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                </f:facet>
                <p:selectOneMenu id="eliminado" 
                                 disabled="true"
                                 value="#{item.eliminado}"
                                 style="text-align: left !important">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                         
                </p:selectOneMenu>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
