<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaEditDlg" 
                  widgetVar="EmpresaEditDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Edicion} #{propiedadesEtiquetaBL.Empresa}"
                               styleClass="encabezadosDialog"/>
            </f:facet>     

            <h:form id="EmpresaEditForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid  columns="2" rendered="#{empresaController.selected != null}">

                        <h:outputLabel value="#{propiedadesEtiquetaBL.Codigo}" for="codigo" 
                                        styleClass="etiqueta"/>
                        <h:outputText id="codigo" 
                                      value="#{empresaController.selected.codigo}" 
                                      title="#{propiedadesTituloBL.Codigo}" />

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Nombre}" for="nombre"  styleClass="etiquetaRequerida"   />
                        <p:inputText id="nombre" 
                                     value="#{empresaController.selected.nombre}" 
                                     title="#{propiedadesEtiquetaBL.Nombre}" 
                                     required="true" 
                                     requiredMessage="#{propiedadesEtiquetaBL.Nombre}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" for="eliminado"  styleClass="etiquetaRequerida"  />

                        <p:selectOneMenu id="eliminado" value="#{empresaController.selected.eliminado}" 
                                         required="true" >
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N"/>
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S"/>

                        </p:selectOneMenu>
                    <f:facet name="footer">
                              <p:commandButton actionListener="#{empresaController.save}" 
                                                 icon="#{propiedadesObjetosBL.IcoGuardar}"
                                                 value="#{propiedadesEtiquetaBL.Guardar}"
                                                 update="display,:EmpresaListForm:datalist,:mensaje" 
                                                 oncomplete="handleSubmit(xhr,status,args,EmpresaEditDialog);"/>
                            </f:facet>

                    </p:panelGrid>
                    
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
