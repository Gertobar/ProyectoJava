<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadoraTelefonoEditDlg" 
                  widgetVar="OperadoraTelefonoEditDialog"
                  modal="true"
                  resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">
            
              <f:facet name="header">
              <h:outputLabel value="#{propiedadesEtiquetaBL.Edicion} #{propiedadesEtiquetaBL.OperadoraTelefono}"
                               styleClass="encabezadosDialog"/>
            </f:facet> 

            <h:form id="OperadoraTelefonoEditForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid  columns="2" rendered="#{operadoraTelefonoController.selected != null}">

                        <h:outputLabel value="#{propiedadesEtiquetaBL.Codigo}" for="codigo" />
                        <h:outputText id="codigo" value="#{operadoraTelefonoController.selected.codigo}" />

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Nombre}"
                                       for="nombre"
                                         styleClass="etiquetaRequerida"
                                         />
                        <p:inputText id="nombre" value="#{operadoraTelefonoController.selected.nombre}"
                                     title="#{propiedadesEtiquetaBL.nombre}" required="true" requiredMessage="#{propiedadesEtiquetaBL.EditOperadoraTelefonoRequiredMessage_nombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Siglas}"
                                       for="siglas" 
                                       styleClass="etiquetaRequerida"
                                         />
                        <p:inputText id="siglas" value="#{operadoraTelefonoController.selected.siglas}" title="#{propiedadesEtiquetaBL.EditOperadoraTelefonoTitle_siglas}" required="true" requiredMessage="#{propiedadesEtiquetaBL.EditOperadoraTelefonoRequiredMessage_siglas}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" 
                                       for="eliminado"
                                       styleClass="etiquetaRequerida"
                                       />
                        <p:selectOneMenu id="eliminado" value="#{operadoraTelefonoController.selected.eliminado}" 
                                         required="true" >
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N"/>
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S"/>

                        </p:selectOneMenu>
                         <f:facet name="footer">
                             <p:commandButton actionListener="#{operadoraTelefonoController.save}" 
                                             icon="#{propiedadesObjetosBL.IcoGuardar}"
                                             value="#{propiedadesEtiquetaBL.Guardar}"
                                             update="display,:OperadoraTelefonoListForm:datalist,:mensaje" 
                                             oncomplete="handleSubmit(xhr,status,args,OperadoraTelefonoEditDialog);"/>
                        </f:facet>
                    </p:panelGrid>
                 
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
