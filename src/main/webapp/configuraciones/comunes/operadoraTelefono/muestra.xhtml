<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperadoraTelefonoViewDlg" 
                  widgetVar="OperadoraTelefonoViewDialog" 
                  modal="true" resizable="false" appendToBody="true"
                 closeOnEscape="true">
             <f:facet name="header">
                 <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.OperadoraTelefono}"
                               styleClass="encabezadosDialog"/>
             </f:facet>

            <h:form id="OperadoraTelefonoViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{operadoraTelefonoController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{operadoraTelefonoController.selected.codigo}"
                                      title="#{propiedadesEtiquetaBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{operadoraTelefonoController.selected.nombre}" 
                                      title="#{propiedadesEtiquetaBL.Nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Siglas}"/>
                        <h:outputText value="#{operadoraTelefonoController.selected.siglas}"
                                      title="#{propiedadesEtiquetaBL.Siglas}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                        <h:selectOneMenu id="eliminado" value="#{operacionController.selected.eliminado}"
                                         disabled="true">
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S"/>
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N"/>
                        </h:selectOneMenu> 
                    </p:panelGrid>
                   
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
