<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTelefonoViewDlg" widgetVar="TipoTelefonoViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewTipoTelefonoTitle}" closeOnEscape="true">
<f:facet name="header">
    <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.TipoTelefono}"
                               styleClass="encabezadosDialog"/>
            </f:facet>  
            <h:form id="TipoTelefonoViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{tipoTelefonoController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{tipoTelefonoController.selected.codigo}" 
                                      title="#{propiedadesEtiquetaBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{tipoTelefonoController.selected.nombre}"
                                      title="#{propiedadesEtiquetaBL.Nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Siglas}"/>
                        <h:outputText value="#{tipoTelefonoController.selected.siglas}"
                                      title="#{propiedadesEtiquetaBL.Siglas}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                         <h:selectOneMenu id="eliminado" value="#{empresaController.selected.eliminado}"  disabled="true">
                             <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S"/>
                             <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N"/>
                        </h:selectOneMenu> 
                    </p:panelGrid>
                  
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
