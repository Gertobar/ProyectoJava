<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PeriodicidadListForm">

   

            <p:dataTable id="datalist" value="#{periodicidadController.items}" var="item"
                         selectionMode="single" selection="#{periodicidadController.selected}"
                         rowKey="#{item.codigo}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot "/>
            <p:ajax event="rowUnselect" update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>


                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column sortBy="#{item.siglas}" filterBy="#{item.siglas}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.Siglas}"/>
                    </f:facet>
                    <h:outputText value="#{item.siglas}"/>
                </p:column>
                <p:column sortBy="#{item.equivalenciaDias}" filterBy="#{item.equivalenciaDias}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.EquivalenciaDias}"/>
                    </f:facet>
                    <h:outputText value="#{item.equivalenciaDias}"/>
                </p:column>
                <p:column sortBy="#{item.equivalenciaMeses}" filterBy="#{item.equivalenciaMeses}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.EquivalenciaMeses}"/>
                    </f:facet>
                    <h:outputText value="#{item.equivalenciaMeses}"/>
                </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.EsParaCredito}"/>
                </f:facet>
                <p:selectOneMenu id="esParaCredito" 
                                 disabled="true"
                                 value="#{item.esParaCredito}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />  

                </p:selectOneMenu>
            </p:column> 
               <p:column >
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                </f:facet>
                <p:selectOneMenu id="eliminado" 
                                 disabled="true"
                                 value="#{item.eliminado}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />  

                </p:selectOneMenu>
            </p:column> 
           

            </p:dataTable>

        

    </h:form>

</ui:composition>
