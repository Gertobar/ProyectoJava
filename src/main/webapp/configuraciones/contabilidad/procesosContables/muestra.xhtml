<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoContableViewDlg"
                  widgetVar="ProcesoContableViewDialog"
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)"                   
                  closeOnEscape="true">
            
             <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.ProcesoContable}"
                               styleClass="encabezadosDialog"/>
            </f:facet>             

            <h:form id="ProcesoContableViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{procesoContableController.procesoContableSel != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{procesoContableController.procesoContableSel.codigo}" title="#{propiedadesEtiquetaBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{procesoContableController.procesoContableSel.nombre}" title="#{propiedadesEtiquetaBL.Nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Descripcion}"/>
                        <h:outputText value="#{procesoContableController.procesoContableSel.descripcion}" title="#{propiedadesEtiquetaBL.Descripcion}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                        <h:outputText value="#{procesoContableController.procesoContableSel.eliminado}" title="#{propiedadesEtiquetaBL.Eliminado}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.EstadoComprobante}"/>
                        <h:outputText value="#{procesoContableController.procesoContableSel.estadoComprobante.nombre}"/>
                    </p:panelGrid>                    
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
