<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="ahorroProgramadoListForm">
        <p:dataTable id="datalist" 
                     value ="#{ahorroProgramadoController.listaAhorroProgramado}"
                     var="item"
                     selectionMode="single" 
                     selection="#{ahorroProgramadoController.ahorroProgramado}"
                     rowKey="#{item.codigo}"
                     paginator="true"
                     rows="10"
                     emptyMessage="#{propiedadesMensajesBL.NoExistenRegistros}">         
            <f:facet name="header">
                <h:outputText value="#{propiedadesEtiquetaBL.AhorroProgramado}"/>
            </f:facet>            
            <p:ajax event="rowSelect"   update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
            <p:ajax event="rowUnselect" update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                </f:facet>
                <h:outputText value="#{item.codigo}" style="float: right"/>
            </p:column>                        
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.TipoProducto}"/>
                </f:facet>
                <h:outputText value="#{item.codigoTipoProducto}"/>
            </p:column>            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.ConceptoTransaccionTransferencia}"/>
                </f:facet>
                <h:outputText value="#{item.codigoConceptoTraTra}"/>
            </p:column>            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                </f:facet>
                <h:outputText value="#{item.nombre}"/>
            </p:column>            
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Descripcion}"/>
                </f:facet>
                <h:outputText value="#{item.descripcion}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Vigente}"/>
                </f:facet>
                <p:selectOneMenu id="vigente" 
                                 disabled="true"
                                 value="#{item.vigente}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                         
                </p:selectOneMenu>
            </p:column>            
        </p:dataTable>
    </h:form>
</ui:composition>
