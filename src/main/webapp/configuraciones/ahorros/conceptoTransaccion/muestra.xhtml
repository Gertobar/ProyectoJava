<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoTransaccionViewDlg" 
                  widgetVar="ConceptoTransaccionViewDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  closeOnEscape="true">

            <f:facet name="header">
                <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.Transacciones}"
                               styleClass="encabezadosDialog"/>
            </f:facet>    

            <h:form id="ConceptoTransaccionViewForm">

                <h:panelGroup id="display"  style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{conceptoTransaccionController.selected != null}">


                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.codigo}" 
                                      title="#{propiedadesTituloBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Transaccion}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.codigoTransaccion.nombre}"/>


                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.nombre}"
                                      title="#{propiedadesTituloBL.Nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Descripcion}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.descripcion}" 
                                      title="#{propiedadesTituloBL.Descripcion}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Siglas}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.siglas}"
                                      title="#{propiedadesTituloBL.Siglas}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.AfectaCaja}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.afectaCaja}" 
                                      title="#{propiedadesTituloBL.AfectaCaja}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.AcreditaInteres}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.acreditaInteres}" 
                                      title="#{propiedadesTituloBL.AcreditaInteres}"/>


                        <h:outputText value="#{propiedadesEtiquetaBL.Contabiliza}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.contabiliza}"
                                      title="#{propiedadesTituloBL.Contabiliza}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.RegistradaPor}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.registradoPor.username}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.FechaRegistro}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.fechaRegistro}"
                                      title="#{propiedadesTituloBL.FechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        <p:outputLabel value="#{propiedadesEtiquetaBL.ImprimeEnLIbreta}" 
                                       for="imprimeLibreta"  styleClass="etiquetaRequerida" />
                        <p:selectOneMenu id="imprimeLibreta" 
                                         value="#{conceptoTransaccionController.selected.imprimeEnLibreta}"
                                         required="true" 
                                         disabled="true"
                                         requiredMessage="#{propiedadesEtiquetaBL.Eliminado} - #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                                  
                        </p:selectOneMenu>
                        
                        <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                        <h:outputText value="#{conceptoTransaccionController.selected.eliminado}"
                                      title="#{propiedadesTituloBL.Eliminado}"/>                       
                    </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
