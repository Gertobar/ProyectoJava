<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ProductoIfipListForm">

        <p:panel header="#{myBundle.ListProductoIfipTitle}">

            <p:dataTable id="datalist" value="#{productoIfipController.items}" var="item"
                         selectionMode="single" selection="#{productoIfipController.selected}"
                         rowKey="#{item.productoIfipPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.productoIfipPK.codigoIfip}" filterBy="#{item.productoIfipPK.codigoIfip}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_productoIfipPK_codigoIfip}"/>
                    </f:facet>
                    <h:outputText value="#{item.productoIfipPK.codigoIfip}"/>
                </p:column>
                <p:column sortBy="#{item.codigoPerCal}" filterBy="#{item.codigoPerCal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_codigoPerCal}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoPerCal}"/>
                </p:column>
                <p:column sortBy="#{item.codigoPerCap}" filterBy="#{item.codigoPerCap}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_codigoPerCap}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoPerCap}"/>
                </p:column>
                <p:column sortBy="#{item.registradoPor}" filterBy="#{item.registradoPor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_registradoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.registradoPor}"/>
                </p:column>
                <p:column sortBy="#{item.siglasLibreta}" filterBy="#{item.siglasLibreta}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_siglasLibreta}"/>
                    </f:facet>
                    <h:outputText value="#{item.siglasLibreta}"/>
                </p:column>
                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_fechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.interesCalculadoSobre}" filterBy="#{item.interesCalculadoSobre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_interesCalculadoSobre}"/>
                    </f:facet>
                    <h:outputText value="#{item.interesCalculadoSobre}"/>
                </p:column>
                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_eliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.eliminado}"/>
                </p:column>
                <p:column sortBy="#{item.producto.productoPK}" filterBy="#{item.producto.productoPK}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListProductoIfipTitle_producto}"/>
                    </f:facet>
                    <h:outputText value="#{item.producto.productoPK}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{productoIfipController.prepareCreate}" update=":ProductoIfipCreateForm" oncomplete="ProductoIfipCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ProductoIfipViewForm" oncomplete="ProductoIfipViewDialog.show()" disabled="#{empty productoIfipController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ProductoIfipEditForm" oncomplete="ProductoIfipEditDialog.show()" disabled="#{empty productoIfipController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{productoIfipController.delete}" update=":growl,datalist" disabled="#{empty productoIfipController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
