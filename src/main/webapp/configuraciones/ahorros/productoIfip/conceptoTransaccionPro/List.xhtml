<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ConceptoTransaccionProListForm">

        <p:panel header="#{myBundle.ListConceptoTransaccionProTitle}">

            <p:dataTable id="datalist" value="#{conceptoTransaccionProController.items}" var="item"
                         selectionMode="single" selection="#{conceptoTransaccionProController.selected}"
                         rowKey="#{item.conceptoTransaccionProPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.mostrar}" filterBy="#{item.mostrar}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListConceptoTransaccionProTitle_mostrar}"/>
                    </f:facet>
                    <h:outputText value="#{item.mostrar}"/>
                </p:column>
                <p:column sortBy="#{item.registradoPor}" filterBy="#{item.registradoPor}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListConceptoTransaccionProTitle_registradoPor}"/>
                    </f:facet>
                    <h:outputText value="#{item.registradoPor}"/>
                </p:column>
                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListConceptoTransaccionProTitle_fechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListConceptoTransaccionProTitle_eliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.eliminado}"/>
                </p:column>
                <p:column sortBy="#{item.producto.productoPK}" filterBy="#{item.producto.productoPK}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListConceptoTransaccionProTitle_producto}"/>
                    </f:facet>
                    <h:outputText value="#{item.producto.productoPK}"/>
                </p:column>
                <p:column sortBy="#{item.conceptoTransaccion.descripcion}" filterBy="#{item.conceptoTransaccion.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListConceptoTransaccionProTitle_conceptoTransaccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.conceptoTransaccion.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{conceptoTransaccionProController.prepareCreate}" update=":ConceptoTransaccionProCreateForm" oncomplete="ConceptoTransaccionProCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":ConceptoTransaccionProViewForm" oncomplete="ConceptoTransaccionProViewDialog.show()" disabled="#{empty conceptoTransaccionProController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ConceptoTransaccionProEditForm" oncomplete="ConceptoTransaccionProEditDialog.show()" disabled="#{empty conceptoTransaccionProController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{conceptoTransaccionProController.delete}" update=":growl,datalist" disabled="#{empty conceptoTransaccionProController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
