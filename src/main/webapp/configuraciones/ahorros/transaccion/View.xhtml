<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionViewDlg" widgetVar="TransaccionViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewTransaccionTitle}" closeOnEscape="true">

            <h:form id="TransaccionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transaccionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTransaccionLabel_codigo}"/>
                        <h:outputText value="#{transaccionController.selected.codigo}" title="#{myBundle.ViewTransaccionTitle_codigo}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionLabel_nombre}"/>
                        <h:outputText value="#{transaccionController.selected.nombre}" title="#{myBundle.ViewTransaccionTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionLabel_tipo}"/>
                        <h:outputText value="#{transaccionController.selected.tipo}" title="#{myBundle.ViewTransaccionTitle_tipo}"/>

                        <h:outputText value="#{myBundle.ViewTransaccionLabel_eliminado}"/>
                        <h:outputText value="#{transaccionController.selected.eliminado}" title="#{myBundle.ViewTransaccionTitle_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TransaccionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
