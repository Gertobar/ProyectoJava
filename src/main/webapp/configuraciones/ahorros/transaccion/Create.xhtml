<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransaccionCreateDlg" widgetVar="TransaccionCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateTransaccionTitle}" closeOnEscape="true">

            <h:form id="TransaccionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{myBundle.CreateTransaccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{transaccionController.selected.nombre}" title="#{myBundle.CreateTransaccionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTransaccionRequiredMessage_nombre}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateTransaccionLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{transaccionController.selected.tipo}" title="#{myBundle.CreateTransaccionTitle_tipo}" required="true" requiredMessage="#{myBundle.CreateTransaccionRequiredMessage_tipo}"/>

                        <p:outputLabel value="#{myBundle.CreateTransaccionLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{transaccionController.selected.eliminado}" title="#{myBundle.CreateTransaccionTitle_eliminado}" required="true" requiredMessage="#{myBundle.CreateTransaccionRequiredMessage_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transaccionController.saveNew}" value="#{myBundle.Save}" update="display,:TransaccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TransaccionCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TransaccionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
