<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoGarantiaEditDlg" widgetVar="TipoGarantiaEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{myBundle.EditTipoGarantiaTitle}" closeOnEscape="true">

            <h:form id="TipoGarantiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoGarantiaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditTipoGarantiaLabel_codigo}" for="codigo" />

                        <p:outputLabel value="#{myBundle.EditTipoGarantiaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoGarantiaController.selected.nombre}" title="#{myBundle.EditTipoGarantiaTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipoGarantiaRequiredMessage_nombre}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditTipoGarantiaLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{tipoGarantiaController.selected.eliminado}" title="#{myBundle.EditTipoGarantiaTitle_eliminado}" required="true" requiredMessage="#{myBundle.EditTipoGarantiaRequiredMessage_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoGarantiaController.save}" value="#{myBundle.Save}" update="display,:TipoGarantiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoGarantiaEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoGarantiaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
