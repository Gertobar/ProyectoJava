<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoGarantiaCreateDlg" widgetVar="TipoGarantiaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.CreateTipoGarantiaTitle}" closeOnEscape="true">

            <h:form id="TipoGarantiaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoGarantiaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoGarantiaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoGarantiaController.selected.nombre}" title="#{myBundle.CreateTipoGarantiaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoGarantiaRequiredMessage_nombre}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.CreateTipoGarantiaLabel_eliminado}" for="eliminado" />
                        <p:inputText id="eliminado" value="#{tipoGarantiaController.selected.eliminado}" title="#{myBundle.CreateTipoGarantiaTitle_eliminado}" required="true" requiredMessage="#{myBundle.CreateTipoGarantiaRequiredMessage_eliminado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoGarantiaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoGarantiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoGarantiaCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoGarantiaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
