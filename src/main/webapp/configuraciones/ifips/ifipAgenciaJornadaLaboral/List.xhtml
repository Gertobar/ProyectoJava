<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="IfipAgenciaJornadaLaboralListForm">

        <p:panel header="#{myBundle.ListIfipAgenciaJornadaLaboralTitle}">

            <p:dataTable id="datalist" value="#{ifipAgenciaJornadaLaboralController.items}" var="item"
                         selectionMode="single" selection="#{ifipAgenciaJornadaLaboralController.selected}"
                         rowKey="#{item.ifipAgenciaJornadaLaboralPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.ifipAgenciaJornadaLaboralPK.meridiano}" filterBy="#{item.ifipAgenciaJornadaLaboralPK.meridiano}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListIfipAgenciaJornadaLaboralTitle_ifipAgenciaJornadaLaboralPK_meridiano}"/>
                    </f:facet>
                    <h:outputText value="#{item.ifipAgenciaJornadaLaboralPK.meridiano}"/>
                </p:column>
                <p:column sortBy="#{item.ifipAgenciaJornadaLaboralPK.dia}" filterBy="#{item.ifipAgenciaJornadaLaboralPK.dia}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListIfipAgenciaJornadaLaboralTitle_ifipAgenciaJornadaLaboralPK_dia}"/>
                    </f:facet>
                    <h:outputText value="#{item.ifipAgenciaJornadaLaboralPK.dia}"/>
                </p:column>
                <p:column sortBy="#{item.horaInicial}" filterBy="#{item.horaInicial}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListIfipAgenciaJornadaLaboralTitle_horaInicial}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaInicial}"/>
                </p:column>
                <p:column sortBy="#{item.horaFinal}" filterBy="#{item.horaFinal}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListIfipAgenciaJornadaLaboralTitle_horaFinal}"/>
                    </f:facet>
                    <h:outputText value="#{item.horaFinal}"/>
                </p:column>
                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListIfipAgenciaJornadaLaboralTitle_eliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.eliminado}"/>
                </p:column>
                <p:column sortBy="#{item.ifipAgencia.codigo}" filterBy="#{item.ifipAgencia.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListIfipAgenciaJornadaLaboralTitle_ifipAgencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.ifipAgencia.codigo}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{ifipAgenciaJornadaLaboralController.prepareCreate}" update=":IfipAgenciaJornadaLaboralCreateForm" oncomplete="IfipAgenciaJornadaLaboralCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":IfipAgenciaJornadaLaboralViewForm" oncomplete="IfipAgenciaJornadaLaboralViewDialog.show()" disabled="#{empty ifipAgenciaJornadaLaboralController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":IfipAgenciaJornadaLaboralEditForm" oncomplete="IfipAgenciaJornadaLaboralEditDialog.show()" disabled="#{empty ifipAgenciaJornadaLaboralController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{ifipAgenciaJornadaLaboralController.delete}" update=":growl,datalist" disabled="#{empty ifipAgenciaJornadaLaboralController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
