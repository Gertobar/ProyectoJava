<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComputadorViewDlg" widgetVar="ComputadorViewDialog" 
                  modal="true" resizable="false" 
                  appendToBody="true" 
                  closeOnEscape="true">
      <f:facet name="header">
          <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.Computador}"
                               styleClass="encabezadosDialog"/>
            </f:facet>

            <h:form id="ComputadorViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{computadorController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.Codigo}"/>
                        <h:outputText value="#{computadorController.selected.codigo}" 
                                      title="#{propiedadesEtiquetaBL.Codigo}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                        <h:outputText value="#{computadorController.selected.nombre}"
                                      title="#{propiedadesEtiquetaBL.Nombre}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.RutaImpresora}"/>
                        <h:outputText value="#{computadorController.selected.rutaImpresora}"
                                      title="#{propiedadesEtiquetaBL.RutaImpresora}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.DireccionIp}"/>
                        <h:outputText value="#{computadorController.selected.direccionIp}" 
                                      title="#{propiedadesEtiquetaBL.DireccionIp}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.DireccionMac}"/>
                        <h:outputText value="#{computadorController.selected.direccionMac}" 
                                      title="#{propiedadesEtiquetaBL.DireccionMac}"/>

                       

                        <h:outputText value="#{propiedadesEtiquetaBL.TipoSistemaOperativo}"/>
                        <h:outputText value="#{computadorController.selected.codigoTipoSistemaOperativo.nombre.toString()}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.TipoComputador}"/>
                        <h:outputText value="#{computadorController.selected.codigoTipoComputador.nombre.toString()}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.CodigoIfipAgenciaPertenece}"/>
                        <h:outputText value="#{computadorController.selected.codigoIfipAgenciaPertenece.nombre.toString()}"/>

                 

                        <h:outputText value="#{propiedadesEtiquetaBL.CodigoDestinoComputador}"/>
                        <h:outputText value="#{computadorController.selected.codigoDestinoComputador.nombre.toString()}"/>
                           <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" for="eliminado"/>
                        <p:selectOneMenu id="eliminado" 
                                         value="#{computadorController.selected.eliminado}" 
                                         disabled="true"> 
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                          
                        </p:selectOneMenu>
                    </p:panelGrid>
                
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
