<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="IfipAgenciaTelefonoListForm">

        <p:panel header="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle}">

            <p:dataTable id="datalist" value="#{ifipAgenciaTelefonoController.items}" var="item"
                         selectionMode="single" selection="#{ifipAgenciaTelefonoController.selected}"
                         rowKey="#{item.codigo}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_codigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                <p:column sortBy="#{item.codigoTipoTelefono}" filterBy="#{item.codigoTipoTelefono}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_codigoTipoTelefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoTipoTelefono}"/>
                </p:column>
                <p:column sortBy="#{item.codigoOperadoraTelefono}" filterBy="#{item.codigoOperadoraTelefono}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_codigoOperadoraTelefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoOperadoraTelefono}"/>
                </p:column>
                <p:column sortBy="#{item.numero}" filterBy="#{item.numero}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_numero}"/>
                    </f:facet>
                    <h:outputText value="#{item.numero}"/>
                </p:column>
                <p:column sortBy="#{item.principal}" filterBy="#{item.principal}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_principal}"/>
                    </f:facet>
                    <h:outputText value="#{item.principal}"/>
                </p:column>
                <p:column sortBy="#{item.mostrarImpresion}" filterBy="#{item.mostrarImpresion}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_mostrarImpresion}"/>
                    </f:facet>
                    <h:outputText value="#{item.mostrarImpresion}"/>
                </p:column>
                <p:column sortBy="#{item.eliminado}" filterBy="#{item.eliminado}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_eliminado}"/>
                    </f:facet>
                    <h:outputText value="#{item.eliminado}"/>
                </p:column>
                <p:column sortBy="#{item.codigoIfipAgencia.codigo}" filterBy="#{item.codigoIfipAgencia.codigo}">
                    <f:facet name="header">
                        <h:outputText value="#{propiedadesEtiquetaBL.ListIfipAgenciaTelefonoTitle_codigoIfipAgencia}"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoIfipAgencia.codigo}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{propiedadesEtiquetaBL.Create}" actionListener="#{ifipAgenciaTelefonoController.prepareCreate}" update=":IfipAgenciaTelefonoCreateForm" oncomplete="IfipAgenciaTelefonoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{propiedadesEtiquetaBL.View}" update=":IfipAgenciaTelefonoViewForm" oncomplete="IfipAgenciaTelefonoViewDialog.show()" disabled="#{empty ifipAgenciaTelefonoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{propiedadesEtiquetaBL.Edit}" update=":IfipAgenciaTelefonoEditForm" oncomplete="IfipAgenciaTelefonoEditDialog.show()" disabled="#{empty ifipAgenciaTelefonoController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{propiedadesEtiquetaBL.Delete}" actionListener="#{ifipAgenciaTelefonoController.delete}" update=":growl,datalist" disabled="#{empty ifipAgenciaTelefonoController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
