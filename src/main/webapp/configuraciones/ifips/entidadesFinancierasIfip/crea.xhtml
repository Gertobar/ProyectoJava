<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntidadFinancieraIfiAgeCreateDlg"
                  widgetVar="EntidadFinancieraIfiAgeCreateDialog" 
                  modal="true" resizable="false" 
                  appendToBody="true" 
                  closeOnEscape="true">
            <f:facet name="header">
                    <h:outputLabel value="#{propiedadesEtiquetaBL.Crea} #{propiedadesEtiquetaBL.EntidadFinancieraIfiAge}"
                               styleClass="encabezadosDialog"/>
            </f:facet>

            <h:form id="EntidadFinancieraIfiAgeCreateForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" style="font-size: 10px; margin-top: 0px;">

                        <p:outputLabel value="#{propiedadesEtiquetaBL.EntidadFinancieraIfiAge}"
                                       for="entidadFinancieraIfiAgePK_codigoEntidadFinanciera" />

                        <p:selectOneMenu id="entidadFinancieraIfiAgePK_codigoEntidadFinanciera"
                                         value="#{entidadFinancieraIfiAgeController.selected.entidadFinanciera}"
                                         required="true"
                                         requiredMessage="#{propiedadesEtiquetaBL.EntidadFinancieraIfiAge}">
                          
                            <f:selectItems value="#{entidadFinancieraIfiAgeController.itemsEntidadFinanciera}"
                                           var="entidaFinancieraIfiAge"
                                           itemValue="#{entidaFinancieraIfiAge}"
                                           itemLabel="#{entidaFinancieraIfiAge.nombre.toString()}"
                                           />
                            <f:converter binding="#{entidadFinancieraConverter}"/>


                        </p:selectOneMenu>

                        <p:outputLabel value="#{propiedadesEtiquetaBL.FechaIngreso}" for="fechaIngreso"
                                       styleClass="etiquetaRequerida"/>
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" 
                                    value="#{entidadFinancieraIfiAgeController.selected.fechaIngreso}"
                                    title="#{propiedadesEtiquetaBL.FechaIngreso}" required="true"
                                    requiredMessage="#{propiedadesEtiquetaBL.FechaIngreso}"
                                    showOn="button"/>


                        <p:outputLabel value="#{propiedadesEtiquetaBL.IfipAgencia}"
                                       for="ifipAgencia"
                                       styleClass="etiquetaRequerida"/>
                        <p:selectOneMenu id="ifipAgencia" value="#{entidadFinancieraIfiAgeController.selected.ifipAgencia}" required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.IfipAgencia}">
                            <f:selectItem itemLabel="#{propiedadesMensajesBL.Seleccione}"/>
                            <f:selectItems value="#{entidadFinancieraIfiAgeController.itemsIfipAgencia}"
                                           var="ifipAgenciaItem"
                                           itemValue="#{ifipAgenciaItem}"
                                           itemLabel="#{ifipAgenciaItem.nombre.toString()}"
                                           />
                            <f:converter binding="#{ifipAgenciaConverter}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{propiedadesEtiquetaBL.Eliminado}" 
                                       for="eliminado"  styleClass="etiquetaRequerida" />
                        <p:selectOneMenu id="eliminado" 
                                         value="#{entidadFinancieraIfiAgeController.selected.eliminado}"
                                         required="true" 
                                         requiredMessage="#{propiedadesEtiquetaBL.Eliminado}: #{propiedadesMensajesBL.CampoRequerido}">                          
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                            <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                                  
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{entidadFinancieraIfiAgeController.guardar}" 
                                     icon="#{propiedadesObjetosBL.IcoGuardar}"
                                     value="#{propiedadesEtiquetaBL.Guardar}"
                                     update="display,:EntidadFinancieraIfiAgeListForm:datalist,:mensaje" 
                                     oncomplete="handleSubmit(xhr,status,args,EntidadFinancieraIfiAgeCreateDialog);"/>   

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
