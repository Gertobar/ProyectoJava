<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntidadFinancieraIfiAgeViewDlg" 
                  widgetVar="EntidadFinancieraIfiAgeViewDialog" 
                  modal="true" resizable="false" 
                  appendToBody="true" 
                  closeOnEscape="true">
                <f:facet name="header">
                    <h:outputLabel value="#{propiedadesEtiquetaBL.Mostrar} #{propiedadesEtiquetaBL.EntidadFinancieraIfiAge}"
                               styleClass="encabezadosDialog"/>
            </f:facet>

            <h:form id="EntidadFinancieraIfiAgeViewForm">

                <h:panelGroup id="display" style="font-size: 10px; margin-top: 0px;">
                    <p:panelGrid columns="2" rendered="#{entidadFinancieraIfiAgeController.selected != null}">

                        <h:outputText value="#{propiedadesEtiquetaBL.CodigoEntidadFinanciera}"/>
                        <h:outputText value="#{entidadFinancieraIfiAgeController.selected.entidadFinanciera.nombre.toString()}"
                                      title="#{propiedadesEtiquetaBL.EntidadFinancieraIfiAge}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.IngresadoPor}"/>
                        <h:outputText value="#{entidadFinancieraIfiAgeController.selected.ingresadoPor.username.toString()}" 
                                      title="#{propiedadesEtiquetaBL.IngresadoPor}"/>

                        <h:outputText value="#{propiedadesEtiquetaBL.FechaIngreso}"/>
                        <h:outputText value="#{entidadFinancieraIfiAgeController.selected.fechaIngreso}"
                                      title="#{propiedadesEtiquetaBL.FechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{propiedadesEtiquetaBL.IfipAgencia}"/>
                        <h:outputText value="#{entidadFinancieraIfiAgeController.selected.ifipAgencia.nombre.toString()}"/>
                        
                          <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                        <h:selectOneMenu id="eliminado" value="#{empresaController.selected.eliminado}"  disabled="true">
                            <f:selectItem itemValue="S" itemLabel="#{propiedadesEtiquetaBL.Si}"/>
                            <f:selectItem itemValue="N" itemLabel="#{propiedadesEtiquetaBL.No}"/>
                        </h:selectOneMenu> 
                    </p:panelGrid>
                  
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
