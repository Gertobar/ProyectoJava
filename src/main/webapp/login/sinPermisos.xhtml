<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                template="/resources/plantilla/sesionExpiradaPlantilla.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="formulario">
        <h:form>
            <h:panelGrid id="panel" columns="1" cellspacing="2" width="50%" 
                         style=" margin-top: 15%; margin-left: 12%; text-align:  center">
                <f:facet name="header">
                    <h:outputLabel value="#{propiedadesEtiquetaBL.SinPermisosOpcion}" styleClass="encabezadosPanelGrid"/>
                </f:facet>
                
                <h:outputText value="#{sinPermisosOpcion}"/>
                
                <h:outputLink value="#{propiedadesObjetosBL.UrlMenuMKS}" 
                              title="#{propiedadesTituloBL.IrMenu}">
                    <h:outputText value="#{propiedadesEtiquetaBL.MenuPrincipal}"/>
                </h:outputLink>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
