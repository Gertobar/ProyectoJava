<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PlanDeCuentaListForm">

        <p:dataTable id="datalist" 
                     value="#{planDeCuentaController.itemsPlanCuenta}" 
                     var="item"
                     selectionMode="single" 
                     selection="#{planDeCuentaController.selected}"
                     rowKey="#{item.planDeCuentaPK}"
                     paginator="true"
                     rows="8"
                     emptyMessage="#{propiedadesMensajesBL.NoExistenRegistros}">

            <f:facet name="header">
                <h:outputText value="#{propiedadesEtiquetaBL.PlanCuenta}"/>
            </f:facet>

            <p:ajax event="rowSelect"   update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>
            <p:ajax event="rowUnselect" update=":barraForm:nuevoBot :barraForm:verBot :barraForm:editarBot :barraForm:eliminarBot"/>

            <p:column filterBy="#{item.planDeCuentaPK.cuentaContable}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.CuentaContable}"/>
                </f:facet>
                <h:outputText value="#{item.planDeCuentaPK.cuentaContable}"/>
            </p:column>
            
            <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Nombre}"/>
                </f:facet>
                <h:outputText value="#{item.nombre}"/>
            </p:column>

            <p:column filterBy="#{item.tipoPlanDeCuenta.nombre}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.TipoPlan}"/>
                </f:facet>
                <h:outputText value="#{item.tipoPlanDeCuenta.nombre}"/>
            </p:column>

            <p:column filterBy="#{item.codigoGrupo.nombre}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Grupo}"/>
                </f:facet>
                <h:outputText value="#{item.codigoGrupo.nombre}"/>
            </p:column>
            
            <p:column filterBy="#{item.nivel}">
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Nivel}"/>
                </f:facet>
                <h:outputText value="#{item.nivel}"/>
            </p:column>
                                    
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{propiedadesEtiquetaBL.Eliminado}"/>
                </f:facet>
                <p:selectOneMenu disabled="true"
                                 value="#{item.eliminado}">    
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.No}" itemValue="N" />  
                    <f:selectItem itemLabel="#{propiedadesEtiquetaBL.Si}" itemValue="S" />                         
                </p:selectOneMenu>
            </p:column>

        </p:dataTable>
    </h:form>

</ui:composition>
